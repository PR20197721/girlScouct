<VirtualHost *:80>

ServerName ${apache.usa.es.hostname}
DocumentRoot /opt/cq5.6/dispatcher/girlscouts
ErrorDocument 404 "404 GirlScouts"

RewriteEngine On
#RewriteLog "/opt/httpd-2.4/logs/rewrite-dev-local-es-girlscouts-org.log"
#RewriteLogLevel ${apache.loglevel}

RewriteRule ^/$ /content/girlscouts-usa/es.html [PT]
RewriteCond %{REQUEST_URI} !^/etc(.*) [NC]
RewriteCond %{REQUEST_URI} !^/libs(.*) [NC]
RewriteCond %{REQUEST_URI} !^/content(.*) [NC]
RewriteCond %{REQUEST_URI} !^/system(.*) [NC]
RewriteCond %{REQUEST_URI} !^/dam(.*) [NC]
RewriteCond %{REQUEST_URI} !^/services(.*) [NC]
RewriteRule ^/(.*) /content/girlscouts-usa/es/$1 [PT]

<Directory "/opt/cq5.6/dispatcher/girlscouts">

<IfModule disp_apache2.c>
SetHandler dispatcher-handler
ModMimeUsePathInfo On
</IfModule>

Options FollowSymLinks
AllowOverride AuthConfig
Order allow,deny
Allow from all

</Directory>

</VirtualHost>
