<div data-sly-use.form="org.girlscouts.web.components.models.GatedContentForm" data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html">
    <sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty = !form.remember}"></sly>
    <div id="gsathome-age-check-popup" style="display:none">
        <div id="gsathome-age-check" style="text-align:center">
            <h3 id="gsathome-age-check-title" style="margin-bottom:30px;">Please confirm your age</h3>
            <h6 id="gsathome-age-check-subtitle" style="margin-bottom:20px;">Enter Your birthdate below</h6>
            <div id="gsathome-age-form" style="display: inline-flex;">
                <div class="input-col input-month" style="width: 60px;">
                    <input id="gsathome-age-gate-month" type="number" placeholder="MM" pattern="[0-9]{2}" maxlength="2" onClick="this.select();" required="" style="width: 40px; display:inline-flex;">
                    <label for="gsathome-age-gate-month" class="input-label">Month</label>
                </div>
                <div class="input-col input-day" style="width: 60px;">
                    <input id="gsathome-age-gate-day" type="number" placeholder="DD" pattern="[0-9]{2}" maxlength="2" onClick="this.select();" required="" style="width: 40px; display:inline-flex;">
                    <label for="gsathome-age-gate-day" class="input-label">Day</label>
                </div>
                <div class="input-col input-year" style="width: 50px;">
                    <input id="gsathome-age-gate-year" type="number" placeholder="YYYY" pattern="[0-9]{4}" maxlength="4" onClick="this.select();" required="" style="width: 50px; display:inline-flex;">
                    <label for="gsathome-age-gate-year" class="input-label">Year</label>
                </div>
            </div>
            <div id="gsathome-age-form-error" style="display:block;font-size:13px;color:red;">&nbsp;</div>
            <div id="gsathome-privacy-policy" style="font-size:13px;">
                Girl Scouts of the USA does not keep this data.<br>
                <a href="https://www.girlscouts.org/en/help/help/privacy-policy.html" target="_blank">PRIVACY POLICY</a>
            </div>
            <div id="gsathome-age-form-continue" style="margin-top: 20px;">
                <button id="gsathome-age-form-continue-button" style="padding-left: 15px;padding-right: 15px;padding-top: 5px;padding-bottom: 5px;">CONTINUE</button>
            </div>
        </div>
        <div id="gsathome-main" style="display:none">
            <form id="gsathome-main-form">
                <p><b>Please enter the following for your download link:</b></p>
                <div id="divFirstName">
                    <label>First Name</label>
                    <input id="first-name" name="first-name" placeholder="First Name" maxlength="30" autocomplete="name fname" required="" type="text">
                </div>
                <div id="divLastName">
                    <label>Last Name</label>
                    <input id="last-name" name="last-name" autocomplete="name lname" placeholder="Last Name" maxlength="30" required="" type="text">
                </div>
                <div id="divEmail">
                    <label id="labelEmail">Email Address</label>
                    <input id="email" name="email" placeholder="Email Address" maxlength="100" autocomplete="email" required="" type="email">
                </div>
                <div id="divZIPCode">
                    <label>Zip Code</label>
                    <input id="zipcode" name="zipcode" placeholder="Zip Code" autocomplete="postal-code" required="" pattern="^\d{5,6}(?:[-\s]\d{4})?$" type="tel" maxlength="5">
                </div>
                <div id="divPhone">
                    <label>Phone (optional)</label>
                    <input id="phone" name="phone" placeholder="(555) 555-5555" maxlength="20" autocomplete="tel" type="tel">
                </div>
                <div id="divSubmit">
                    <button id="submit">SUBMIT</button>
                </div>
                <div id="divIsMember">
                    <input id="is-member" name="is-member" type="checkbox" value="Yes">
                    <label>I am a current member</label>
                </div>
            </form>
        </div>
        <div id="gsathome-download" style="display:none;text-align:center;">
            <h3 style="margin-top:30px; margin-bottom: 30px;">Thank you!</h3>
            <p>Here's your link:</p>
            <p>
                <a id="gsathome-download-link" class="button" target="_blank" onclick="$.fancybox.close();" style="padding-left: 15px;    padding-right: 15px;    padding-top: 5px;    padding-bottom: 5px;">DOWNLOAD</a>
            </p></div>
    </div>
</div>
