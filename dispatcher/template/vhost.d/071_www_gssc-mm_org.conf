<VirtualHost *:80>
    #ServerName prod.gssc-mm.org
    ServerName {{prefix.www}}.gssc-mm.org
    DocumentRoot /mnt/var/www/html
    ErrorDocument 404 /content/gssc-mm/en/404.html
    ErrorDocument 500 /content/gssc-mm/en/500.html

    RewriteEngine On
    RewriteLog "logs/rewrite-www-gssc-mm-org.log"
    RewriteLogLevel 1

    RewriteRule ^/en.html / [R=301,L]
    RewriteRule ^/$ /content/gssc-mm/en.html [PT]
    #RewriteRule ^/robots.txt$ /en/robots.txt [PT]

    RewriteRule ^/about/Default.aspx$ /en/about-girl-scouts/who-we-are.html [R=301,L]
    RewriteRule ^/about/girlscouts.aspx$ /en/about-girl-scouts/who-we-are.html [R=301,L]
