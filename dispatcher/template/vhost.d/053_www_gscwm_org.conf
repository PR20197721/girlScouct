<VirtualHost *:80>
    #ServerName {{prefix.prod}}.gscwm.org
    ServerName {{prefix.www}}.gscwm.org
    DocumentRoot /mnt/var/www/html
    ErrorDocument 404 /content/gscwm/en/404.html
    ErrorDocument 500 /content/gscwm/en/500.html

    RewriteEngine On
    RewriteLog "logs/rewrite-www-gscwm-org.log"
    RewriteLogLevel 1

    RewriteRule ^/AboutUs.shtml$ /en/about-girl-scouts/who-we-are.html [R=301,L]
    RewriteRule ^/GSCWMMap.shtml$ /en/our-council/council.html [R=301,L]
    RewriteRule ^/Staff.shtml$ /en/our-council/staff-directory.html [R=301,L]
    RewriteRule ^/BoD.shtml$ /en/our-council/staff-directory.html [R=301,L]
    RewriteRule ^/Employment.shtml$ /en/our-council/employment.html [R=301,L]
    RewriteRule ^/ContactUs.shtml$ /en/our-council/contact-us.html [R=301,L]
    RewriteRule ^/store.shtml$ /en/our-council/news.html [R=301,L]
    RewriteRule ^/GetInvolved.shtml$ /en/for-volunteers/why-volunteer.html [R=301,L]
    RewriteRule ^/BecomeAVolunteer.shtml$ /en/for-volunteers/why-volunteer.html [R=301,L]
    RewriteRule ^/VolunteerOpportunities.shtml$ /en/for-volunteers/volunteer-basics.html [R=301,L]
    RewriteRule ^/ParentsRole.shtml$ /en/for-volunteers/volunteer-basics.html [R=301,L]
    RewriteRule ^/Alumnae.shtml$ /en/our-council/alumnae.html [R=301,L]
    RewriteRule ^/VolunteerResourceCenter.shtml$ /en/for-volunteers/volunteer-basics.html [R=301,L]
    RewriteRule ^/Training.shtml$ /en/for-volunteers/volunteer-basics.html [R=301,L]
    RewriteRule ^/VolunteerBasics.shtml$ /en/for-volunteers/volunteer-basics.html [R=301,L]
    RewriteRule ^/BeyondMeetings.shtml$ /en/for-volunteers/volunteer-basics/beyond-meetings.html [R=301,L]
    RewriteRule ^/Enrichment.shtml$ /en/for-volunteers/volunteer-basics/enrichment.html [R=301,L]
    RewriteRule ^/Certification.shtml$ /en/for-volunteers/volunteer-basics/certification.html [R=301,L]
    RewriteRule ^/AutumnEscape.shtml$ /en/our-council/alumnae.html [R=301,L]
    RewriteRule ^/FastTrack.shtml$ /en/our-council/alumnae.html [R=301,L]
    RewriteRule ^/TrainingProductPrograms.shtml$ /en/for-volunteers/online-support-for-volunteers.html [R=301,L]
    RewriteRule ^/TrainingSU.shtml$ /en/for-volunteers/online-support-for-volunteers.html [R=301,L]
    RewriteRule ^/TrainingFacilitator.shtml$ /en/for-volunteers/volunteer-basics.html [R=301,L]
    RewriteRule ^/TrainingRegistration.shtml$ /en/for-volunteers/why-volunteer.html [R=301,L]
    RewriteRule ^/RecognizingVolunteers.shtml$ /en/for-volunteers/volunteer-recognition-awards.html [R=301,L]
    RewriteRule ^/AnnualRecognitions.shtml$ /en/for-volunteers/volunteer-recognition-awards.html [R=301,L]
    RewriteRule ^/RecognitionsRecipients2012.shtml$ /en/for-volunteers/volunteer-recognition-awards.html [R=301,L]
    RewriteRule ^/Nominations.shtml$ /en/for-volunteers/volunteer-recognition-awards.html [R=301,L]
    RewriteRule ^/PoliciesGuidelines.shtml$ /en/for-volunteers/volunteer-recognition-awards.html [R=301,L]
    RewriteRule ^/VolunteerEssentials.shtml$ /en/for-volunteers/why-volunteer.html [R=301,L]
    RewriteRule ^/SafetyActivityCheckpoints.shtml$ /en/for-volunteers/volunteer-basics/conflict-resolution-.html [R=301,L]
    RewriteRule ^/ConflictResolution.shtml$ /en/for-volunteers/volunteer-basics/conflict-resolution-.html [R=301,L]
    RewriteRule ^/Forms.shtml$ /en/for-volunteers/forms.html [R=301,L]
    RewriteRule ^/GREATforLeaders.shtml$ /en/for-volunteers/forms.html [R=301,L]
    RewriteRule ^/Journeys.shtml$ /en/about-girl-scouts/our-program/journeys.html [R=301,L]
    RewriteRule ^/DaisyJourneys.shtml$ /en/about-girl-scouts/our-program/journeys.html [R=301,L]
    RewriteRule ^/BrownieJourneys.shtml$ /en/about-girl-scouts/our-program/journeys.html [R=301,L]
    RewriteRule ^/JuniorJourneys.shtml$ /en/about-girl-scouts/our-program/journeys.html [R=301,L]
    RewriteRule ^/CadetteJourneys.shtml$ /en/about-girl-scouts/our-program/journeys.html [R=301,L]
    RewriteRule ^/SeniorJourneys.shtml$ /en/about-girl-scouts/our-program/journeys.html [R=301,L]
    RewriteRule ^/AmbassadorJourneys.shtml$ /en/about-girl-scouts/our-program/journeys.html [R=301,L]
    RewriteRule ^/Events_Activities.shtml$ /en/events/event-list.html [R=301,L]
    RewriteRule ^/daisyevents.shtml$ /en/events/event-list.html [R=301,L]
    RewriteRule ^/brownieevents.shtml$ /en/events/event-list.html [R=301,L]
    RewriteRule ^/juniorevents.shtml$ /en/events/event-list.html [R=301,L]
    RewriteRule ^/cadetteevents.shtml$ /en/events/event-list.html [R=301,L]
    RewriteRule ^/SeniorEvents.shtml$ /en/events/event-list.html [R=301,L]
    RewriteRule ^/AmbassadorEvents.shtml$ /en/events/event-list.html [R=301,L]
    RewriteRule ^/Camp.shtml$ /en/camp/camp---outdoors.html [R=301,L]
    RewriteRule ^/camp_events.shtml$ /en/events/event-list.html [R=301,L]
    RewriteRule ^/SummerCamp.shtml$ /en/camp/camp---outdoors/summer-camp.html [R=301,L]
    RewriteRule ^/CampRentals.shtml$ /en/camp/camp---outdoors/troop-and-camp-rentals.html [R=301,L]
    RewriteRule ^/Nuts_Cookies.shtml$ /en/cookies/about-girl-scout-cookies.html [R=301,L]
    RewriteRule ^/Bronze_Silver_Gold.shtml$ /en/about-girl-scouts/our-program/highest-awards.html [R=301,L]
    RewriteRule ^/Travel.shtml$ /en/about-girl-scouts/our-program/ways-to-participate/travel.html [R=301,L]
    RewriteRule ^/Museum.shtml$ /en/events/special-events.html [R=301,L]

    RewriteRule ^/en.html / [R=301,L]
    RewriteRule ^/$ /content/gscwm/en.html [PT]

    RewriteCond %{REQUEST_URI} !^/etc(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/libs(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/content(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/system(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/dam(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/services(.*) [NC]
    RewriteRule ^/(.*) /content/gscwm/$1 [PT]
     
    <Directory "/mnt/var/www/html">
            <IfModule disp_apache2.c>
                    SetHandler dispatcher-handler
                    ModMimeUsePathInfo On
            </IfModule>
            Options FollowSymLinks
            AllowOverride AuthConfig
            Order allow,deny
            Allow from all
    </Directory>
</VirtualHost>


