<VirtualHost *:80>
		ServerName preview.gswcf.org
		DocumentRoot /mnt/var/www/html
		ErrorDocument 404 "404 GirlScouts"

		RewriteEngine On
		RewriteLog "logs/rewrite-preview-gswcf-org.log"
		RewriteLogLevel 5

		RewriteRule ^/en.html$ / [R=301,L]
		RewriteRule ^/$ /content/gswcf/en.html [PT]

		RewriteCond %{REQUEST_URI} !^/etc(.*) [NC]
		RewriteCond %{REQUEST_URI} !^/libs(.*) [NC]
		RewriteCond %{REQUEST_URI} !^/content(.*) [NC]
		RewriteCond %{REQUEST_URI} !^/system(.*) [NC]
		RewriteCond %{REQUEST_URI} !^/dam(.*) [NC]
		RewriteCond %{REQUEST_URI} !^/services(.*) [NC]
		RewriteRule ^/(.*) /content/gswcf/$1 [PT]
        
		RewriteRule ^/content/([^/]+)/en/(.*)$ /en/$2 [R=302,QSA,L]

		<Directory "/mnt/var/www/html">
				<IfModule disp_apache2.c>
						SetHandler dispatcher-handler
						ModMimeUsePathInfo On
				</IfModule>

				Options FollowSymLinks
				AllowOverride AuthConfig
				Order allow,deny
				Allow from all
		</Directory>
</VirtualHost>
