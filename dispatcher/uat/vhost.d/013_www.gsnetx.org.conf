Usage: mustache -e -t <template file> -d <data file> (-o <output file>)
       mustache -c -t <template file> (-o <output file>)

Modes:
    -c, Compile
    -e, Execute

Options:
    -d, Input data file
    -o, Output file
    -p, Print human-readable bytecode
    -t, Input template file
    -l, Partials in format name=file

