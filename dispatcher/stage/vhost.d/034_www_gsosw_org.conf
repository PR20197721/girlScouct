<VirtualHost *:80>
	ServerName www.gsosw.org
	DocumentRoot /mnt/var/www/html
	ErrorDocument 404 "404 GirlScouts"

	RewriteEngine On
	RewriteLog "logs/rewrite-www-gsosw-org.log"
	RewriteLogLevel 5

	# Redirect everything to girlscoutsosw.org 
	RewriteRule (.*) http://www.girlscoutsosw.org%{REQUEST_URI} [R=301,L,QSA]

	<Directory "/mnt/var/www/html">
			<IfModule disp_apache2.c>
					SetHandler dispatcher-handler
					ModMimeUsePathInfo On
			</IfModule>
			Options FollowSymLinks
			AllowOverride AuthConfig
			Order allow,deny
			Allow from all
	</Directory>
</VirtualHost>
