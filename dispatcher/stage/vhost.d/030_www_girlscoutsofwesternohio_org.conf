<VirtualHost *:80>
    ServerName stage.girlscoutsofwesternohio.org
    DocumentRoot /mnt/var/www/html
    ErrorDocument 404 "404 GirlScouts"

    RewriteEngine On
    RewriteLog "logs/rewrite-www-girlscoutsofwesternohio-org.log"
    RewriteLogLevel 3

        RewriteRule ^(.*)$ http://www.gswo.org$1 [R=301,L,QSA]

    <Directory "/mnt/var/www/html">
            <IfModule disp_apache2.c>
                    SetHandler dispatcher-handler
                    ModMimeUsePathInfo On
            </IfModule>
            Options FollowSymLinks
            AllowOverride AuthConfig
            Order allow,deny
            Allow from all
    </Directory>
</VirtualHost>
