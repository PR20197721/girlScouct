<VirtualHost *:80>
    ServerName stage.girlscoutsoc.org
    DocumentRoot /mnt/var/www/html
    ErrorDocument 404 "404 GirlScouts"

    RewriteEngine On
    RewriteLog "logs/rewrite-www-girlscoutsoc-org.log"
    RewriteLogLevel 5

	RewriteRule ^/building-leaders-100-years$ /en/about-girl-scouts/who-we-are.html [R=301,L]
	RewriteRule ^/testing$ /en/about-girl-scouts/who-we-are.html [R=301,L]
	RewriteRule ^/advocacy$ /en/about-girl-scouts/our-program.html [R=301,L]
	RewriteRule ^/2014-2015-board-directors$ /en/gsoc/board-of-directors.html [R=301,L]
	RewriteRule ^/who-we-are/staff-directory$ /en/gsoc/contact-us/staff-directory.html [R=301,L]
	RewriteRule ^/who-we-are/delegates$ /en/gsoc/delegates.html [R=301,L]
	RewriteRule ^/program-centers$ /en/gsoc/program-centers.html [R=301,L]
	RewriteRule ^/contact-us$ /en/gsoc/contact-us.html [R=301,L]
	RewriteRule ^/join-girl-scouts$ /en/about-girl-scouts/join.html [R=301,L]
	RewriteRule ^/what-girls-do$ /en/about-girl-scouts/our-program.html [R=301,L]
	RewriteRule ^/girl-scouts-highest-awards$ /en/about-girl-scouts/our-program/highest-awards.html [R=301,L]
	RewriteRule ^/what-girls-do/girl-scout-stories$ /en/about-girl-scouts/our-program/ways-to-participate.html [R=301,L]
	RewriteRule ^/gallery$ /en/gsoc/about-us.html [R=301,L]
	RewriteRule ^/parent-resources$ /en/gsoc/forms---docs.html [R=301,L]
	RewriteRule ^/girl-recognition$ /en/about-girl-scouts/our-program/girl-recognition.html [R=301,L]
	RewriteRule ^/travel$ /en/about-girl-scouts/our-program/ways-to-participate/travel.html [R=301,L]
	RewriteRule ^/cookies-more$ /en/cookies/about-girl-scout-cookies.html [R=301,L]
	RewriteRule ^/fall-product-program$ /en/cookies/fall-product-program.html [R=301,L]
	RewriteRule ^/quick-start-new-product-sales-troop-volunteers$ /en/cookies/for-cookie-sellers.html [R=301,L]
	RewriteRule ^/tools-selling$ /en/cookies/for-cookie-sellers.html [R=301,L]
	RewriteRule ^/product-sales-information-and-resources-volunteers$ /en/cookies/for-cookie-sellers.html [R=301,L]
	RewriteRule ^/girls-and-parents-information-and-resources$ /en/cookies/for-cookie-sellers.html [R=301,L]
	RewriteRule ^/calendar$ /en/events/event-calendar.html [R=301,L]
	RewriteRule ^/calendar/for-girls-only$ /en/events/event-calendar.html [R=301,L]
	RewriteRule ^/calendar/volunteers$ /en/events/event-calendar.html [R=301,L]
	RewriteRule ^/calendar/council$ /en/events/event-calendar.html [R=301,L]
	RewriteRule ^/calendar/camps$ /en/events/event-calendar.html [R=301,L]
	RewriteRule ^/gallery$ /en/gsoc/about-us.html [R=301,L]
	RewriteRule ^/camp-life-changing-experience$ /en/camp/types-of-camp.html [R=301,L]
	RewriteRule ^/camp/summer-camp$ /en/camp/types-of-camp/camp-guide.html [R=301,L]
	RewriteRule ^/weekend-troop-camps$ /en/camp/types-of-camp/weekend-camp.html [R=301,L]
	RewriteRule ^/day-camps$ /en/camp/types-of-camp/day-camp.html [R=301,L]
	RewriteRule ^/family-camps$ /en/camp/types-of-camp/family-camp.html [R=301,L]
	RewriteRule ^/healthy-living$ /en/about-girl-scouts/our-program/program-focus-areas.html [R=301,L]
	RewriteRule ^/new-leader-quick-start$ /en/for-volunteers/online-support-for-volunteers.html [R=301,L]
	RewriteRule ^/volunteer-opportunities$ /en/for-volunteers/ways-to-volunteer.html [R=301,L]
	RewriteRule ^/volunteer/interest$ /en/for-volunteers/ways-to-volunteer.html [R=301,L]
	RewriteRule ^/volunteer-support$ /en/for-volunteers/online-support-for-volunteers.html [R=301,L]
	RewriteRule ^/volunteer-recognition$ /en/for-volunteers/volunteer-recognition.html [R=301,L]
	RewriteRule ^/online-volunteer-application-and-background-check$ /en/for-volunteers/online-volunteer-application---background-check.html [R=301,L]
	RewriteRule ^/2014-awardees$ /en/for-volunteers/volunteer-recognition.html [R=301,L]
	RewriteRule ^/adult-learning$ /en/for-volunteers/online-support-for-volunteers/online-learning.html [R=301,L]
	RewriteRule ^/brand-center$ /en/for-volunteers/online-support-for-volunteers/brand-center.html [R=301,L]
	RewriteRule ^/once-girl-scout-always-girl-scout$ /en/gsoc/alumnae.html [R=301,L]
	RewriteRule ^/alumnae/register$ /en/gsoc/alumnae.html [R=301,L]
	RewriteRule ^/events-opportunities$ /en/events/event-list.html [R=301,L]
	RewriteRule ^/grad$ /en/gsoc/alumnae/graduating-girl.html [R=301,L]
	RewriteRule ^/alumnae/your-girl-scout-stories$ /en/gsoc/alumnae/graduating-girl.html [R=301,L]
	RewriteRule ^/many-ways-give$ /en/donate/ways-to-give.html [R=301,L]
	RewriteRule ^/donor-appreciation$ /en/donate/donor-appreciation.html [R=301,L]
	RewriteRule ^/alumnae-giving$ /en/donate/alumnae-giving.html [R=301,L]
	RewriteRule ^/fund-her-success-campaign$ /en/donate/fund-her-success.html [R=301,L]
	RewriteRule ^/celebrate-leadership-event$ /en/donate/celebrate-leadership.html [R=301,L]

    RewriteRule ^/en.html / [R=301,L]
    RewriteRule ^/$ /content/girlscoutsoc/en.html [PT]

    RewriteCond %{REQUEST_URI} !^/etc(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/libs(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/content(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/system(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/dam(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/services(.*) [NC]
    RewriteRule ^/(.*) /content/girlscoutsoc/$1 [PT]
     
    <Directory "/mnt/var/www/html">
            <IfModule disp_apache2.c>
                    SetHandler dispatcher-handler
                    ModMimeUsePathInfo On
            </IfModule>
            Options FollowSymLinks
            AllowOverride AuthConfig
            Order allow,deny
            Allow from all
    </Directory>
</VirtualHost>


