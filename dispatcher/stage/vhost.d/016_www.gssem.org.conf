<VirtualHost *:80>
	ServerName stage.gssem.org
	DocumentRoot /mnt/var/www/html
	ErrorDocument 404 "404 GirlScouts"

	RewriteEngine On
	RewriteLog "logs/rewrite-stage-gssem-org.log"
	RewriteLogLevel 5

	RewriteRule ^/why-girl-scouts$ /en/about-girl-scouts/who-we-are.html [R=301,L]
	RewriteRule ^/case-girl-scouts$ /en/about-girl-scouts/who-we-are.html [R=301,L]
	RewriteRule ^/girl-scout-leadership-experience$ /en/about-girl-scouts/our-program.html [R=301,L]
	RewriteRule ^/national-program-portfolio$ /en/about-girl-scouts/our-program/journeys.html [R=301,L]
	RewriteRule ^/join-today$ /en/about-girl-scouts/join.html [R=301,L]
	RewriteRule ^/financial-aid-girls$ / [R=301,L]
	RewriteRule ^/things-we-do$ /en/about-girl-scouts/our-program/ways-to-participate.html [R=301,L]
	RewriteRule ^/calendar$ /en/events/event-calendar.html [R=301,L]
	RewriteRule ^/camp$ /en/about-girl-scouts/our-program/ways-to-participate/camp-and-outdoors/camp-programs.html [R=301,L]
	RewriteRule ^/cookies-more$ /en/cookies/about-girl-scout-cookies.html [R=301,L]
	RewriteRule ^/cookie-program$ /en/cookies/about-girl-scout-cookies.html [R=301,L]
	RewriteRule ^/our-cookies$ /en/cookies/about-girl-scout-cookies/meet-our-cookies-lbb.html [R=301,L]
	RewriteRule ^/find-cookies$ /en/cookies/find-cookies.html [R=301,L]
	RewriteRule ^/donate-cookies$ /en/cookies/donate-cookies.html [R=301,L]
	RewriteRule ^/candy-nuts-magazines$ /en/cookies/fall-product-program.html [R=301,L]
	RewriteRule ^/candy-nut-booth-locations$ /en/cookies/fall-product-program.html [R=301,L]
	RewriteRule ^/events-series$ /en/about-girl-scouts/our-program/ways-to-participate/series.html [R=301,L]
	RewriteRule ^/faith-based-programs$ /en/about-girl-scouts/our-program/faith-based-programs.html [R=301,L]
	RewriteRule ^/honors-awards$ /en/about-girl-scouts/our-program/highest-awards.html [R=301,L]
	RewriteRule ^/get-involved$ /en/about-girl-scouts/join.html [R=301,L]
	RewriteRule ^/become-girl-scout$ /en/about-girl-scouts/join.html [R=301,L]
	RewriteRule ^/volunteer-application$ /en/for-volunteers/ways-to-volunteer.html [R=301,L]
	RewriteRule ^/why-volunteer$ /en/for-volunteers/why-volunteer.html [R=301,L]
	RewriteRule ^/new-volunteer-faqs$ /en/for-volunteers/volunteer-faqs.html [R=301,L]
	RewriteRule ^/gssem-alumnae-association$ / [R=301,L]
	RewriteRule ^/support-girl-scouting$ /en/donate/support-girl-scouting.html [R=301,L]
	RewriteRule ^/girls$ /en/about-girl-scouts/our-program/grade-levels.html [R=301,L]
	RewriteRule ^/girl-scout-daisy$ /en/about-girl-scouts/our-program/grade-levels/what-daisies-do.html [R=301,L]
	RewriteRule ^/girl-scout-brownie$ /en/about-girl-scouts/our-program/grade-levels/what-brownies-do.html [R=301,L]
	RewriteRule ^/girl-scout-junior$ /en/about-girl-scouts/our-program/grade-levels/what-juniors-do.html [R=301,L]
	RewriteRule ^/girl-scout-cadette$ /en/about-girl-scouts/our-program/grade-levels/what-cadettes-do.html [R=301,L]
	RewriteRule ^/girl-scout-senior$ /en/our-program/grade-levels/what-seniors-and-ambassadors-do.html [R=301,L]
	RewriteRule ^/girl-scout-ambassador-grades-11-12$ /en/our-program/grade-levels/what-seniors-and-ambassadors-do.html [R=301,L]
	RewriteRule ^/participating-girl-scouting$ /en/about-girl-scouts/join.html [R=301,L]
	RewriteRule ^/what-will-my-daughter-do$ /en/about-girl-scouts/our-program.html [R=301,L]
	RewriteRule ^/frequently-asked-questions$ /en/about-girl-scouts/our-program.html [R=301,L]
	RewriteRule ^/getting-started$ /en/about-girl-scouts/our-program.html [R=301,L]
	RewriteRule ^/who-are-we$ /en/who-we-are.html [R=301,L]
	RewriteRule ^/gssem-service-centers-council-shops$ /en/our-council/locations.html [R=301,L]
	RewriteRule ^/advocacy$ /en/our-council/social---religious-issues.html [R=301,L]
	RewriteRule ^/employment$ /en/about-us/Employment.html [R=301,L]
	RewriteRule ^/contact-us-form$ /en/our-council/contact-us.html [R=301,L]
	RewriteRule ^/individual-giving-opportunities$ /en/donate/individual-giving.html [R=301,L]
	RewriteRule ^/corporate-involvement$ /en/donate/corporate-involvement.html [R=301,L]
	RewriteRule ^/fundraising-events$ /en/donate/fundraising-events.html [R=301,L]
	RewriteRule ^/income-tax-incentives$ /en/donate/income-tax-incentives.html [R=301,L]
	RewriteRule ^/juliette-gordon-low-society$ /en/donate/juliette-gordon-low-society.html [R=301,L]

	RewriteRule ^/en.html$ / [R=301,L]
	RewriteRule ^/$ /content/gssem/en.html [PT]

	RewriteCond %{REQUEST_URI} !^/etc(.*) [NC]
	RewriteCond %{REQUEST_URI} !^/libs(.*) [NC]
	RewriteCond %{REQUEST_URI} !^/content(.*) [NC]
	RewriteCond %{REQUEST_URI} !^/system(.*) [NC]
	RewriteCond %{REQUEST_URI} !^/dam(.*) [NC]
	RewriteCond %{REQUEST_URI} !^/services(.*) [NC]
	RewriteRule ^/(.*) /content/gssem/$1 [PT]


	<Directory "/mnt/var/www/html">
			<IfModule disp_apache2.c>
					SetHandler dispatcher-handler
					ModMimeUsePathInfo On
			</IfModule>
			Options FollowSymLinks
			AllowOverride AuthConfig
			Order allow,deny
			Allow from all
	</Directory>
</VirtualHost>
