<VirtualHost *:80>
    ServerName stage.girlscouts.org
    DocumentRoot /mnt/var/www/html
    ErrorDocument 404 /content/gsusa/en/404.html

     SSLProxyEngine On
     ProxyRequests Off

    RewriteEngine On
    RewriteLog "logs/rewrite-www-girlscouts-org.log"
    RewriteLogLevel 5

    RewriteCond  %{REQUEST_URI}  !^$
    RewriteCond  %{REQUEST_URI}  !^/
    RewriteRule  .*              -    [R=400,L]

    RewriteRule ^/mycalendar(.*) https://www.girlscouts.org/mycalendar$1 [P,L]
    ProxyPassReverse /mycalendar https://www.girlscouts.org/mycalendar
    RewriteRule ^/gogoldonline(.*) https://www.girlscouts.org/gogoldonline$1 [P,L]
    ProxyPassReverse /gogoldonline https://www.girlscouts.org/gogoldonline
    RewriteRule ^/councilfinder/ajax_results.asp https://www.girlscouts.org/councilfinder/ajax_results.asp [P,L,QSA]
    ProxyPassReverse /councilfinder/ajax_results.asp https://www.girlscouts.org/councilfinder/ajax_results.asp
    RewriteRule ^/zipCouncil/(.*) http://www.girlscouts.org/includes/join/$1 [P,L,QSA]
    RewriteRule ^/espanol(.*) http://www.girlscouts.org/espanol$1 [P,L]
    ProxyPassReverse ^/espanol http://www.girlscouts.org/espanol
    RewriteRule ^/images/(.*) http://www.girlscouts.org/images/$1 [P,L]
    RewriteRule ^/includes/(.*) http://www.girlscouts.org/includes/$1 [P,L]
    RewriteRule ^/en.html / [R=301,L]
    RewriteRule ^/$ /content/gsusa/en.html [PT]

    RewriteCond %{REQUEST_URI} !^/etc(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/libs(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/content(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/system(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/dam(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/services(.*) [NC]
    RewriteRule ^/(.*) /content/gsusa/$1 [PT]

    <Directory "/mnt/var/www/html">
            <IfModule disp_apache2.c>
                    SetHandler dispatcher-handler
                    ModMimeUsePathInfo On
            </IfModule>
            Options FollowSymLinks
            AllowOverride AuthConfig
            Order allow,deny
            Allow from all
    </Directory>
</VirtualHost>
