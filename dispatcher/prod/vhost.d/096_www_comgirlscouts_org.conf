<VirtualHost *:80>
    #ServerName prod.comgirlscouts.org
    ServerName www.comgirlscouts.org
    DocumentRoot /mnt/var/www/html
    ErrorDocument 404 /content/comgirlscouts/en/404.html
    ErrorDocument 500 /content/comgirlscouts/en/500.html

    RewriteEngine On
    RewriteLog "logs/rewrite-www-comgirlscouts-org.log"
    RewriteLogLevel 1

    RewriteRule ^/about-us/?$ /en/about-girl-scouts/who-we-are.html [R=301,L]
    RewriteRule ^/about-us/our-principles-and-beliefs/?$ /en/about-girl-scouts/who-we-are.html [R=301,L]
    RewriteRule ^/about-us/history/?$ /en/our-council/history.html [R=301,L]
    RewriteRule ^/about-us/governance/?$ /en/our-council/board-of-directors.html [R=301,L]
    RewriteRule ^/about-us/finance/?$ /en/our-council/financials.html [R=301,L]
    RewriteRule ^/about-us/community-partners/?$ /en/give/ways-to-give.html [R=301,L]
    RewriteRule ^/events/?$ /en/events/event-list.html [R=301,L]
    RewriteRule ^/news/?$ /en/our-council/news.html [R=301,L]
    RewriteRule ^/press-releases/?$ /en/our-council/news/press-releases.html [R=301,L]
    RewriteRule ^/gscv-camp-book-2016/?$ /en/camp/explore-our-camps.html [R=301,L]
    RewriteRule ^/2014-annual-report/?$ /en/our-council/financials.html [R=301,L]
    RewriteRule ^/forms/?$ /en/for-volunteers/forms.html [R=301,L]
    RewriteRule ^/general-contact/?$ /en/our-council/general-contact.html [R=301,L]
    RewriteRule ^/staff-directory/?$ /en/our-council/staff-directory.html [R=301,L]
    RewriteRule ^/regional-map-listing/?$ /en/our-council/council-map.html [R=301,L]
    RewriteRule ^/employment/?$ /en/our-council/employment.html [R=301,L]
    RewriteRule ^/general-contact/?$ /en/our-council/general-contact.html [R=301,L]
    RewriteRule ^/website-contact-form/?$ /en/our-council/contact-us.html [R=301,L]
    RewriteRule ^/nuts-cookies/?$ /en/cookies/fall-product-program.html [R=301,L]
    RewriteRule ^/nuts/?$ /en/cookies/fall-product-program.html [R=301,L]
    RewriteRule ^/cookies/?$ /en/cookies/about-girl-scout-cookies.html [R=301,L]
    RewriteRule ^/for-girls/?$ /en/about-girl-scouts/our-program/grade-levels.html [R=301,L]
    RewriteRule ^/daisies/?$ /en/about-girl-scouts/our-program/grade-levels/what-daisies-do.html [R=301,L]
    RewriteRule ^/brownies/?$ /en/about-girl-scouts/our-program/grade-levels/what-brownies-do.html [R=301,L]
    RewriteRule ^/juniors/?$ /en/about-girl-scouts/our-program/grade-levels/what-juniors-do.html [R=301,L]
    RewriteRule ^/cadettes/?$ /en/about-girl-scouts/our-program/grade-levels/what-cadettes-do.html [R=301,L]
    RewriteRule ^/seniors/?$ /en/about-girl-scouts/our-program/grade-levels/what-seniors-and-ambassadors-do.html [R=301,L]
    RewriteRule ^/ambassadors/?$ /en/about-girl-scouts/our-program/grade-levels/what-seniors-and-ambassadors-do.html [R=301,L]
    RewriteRule ^/for-parents/?$ /en/about-girl-scouts/our-program/ways-to-participate.html [R=301,L]
    RewriteRule ^/for-volunteers/?$ /en/for-volunteers/why-volunteer.html [R=301,L]
    RewriteRule ^/adult-learning-opportunities$ /en/for-volunteers/volunteer-resources.html [R=301,L]
    RewriteRule ^/background-checks/?$ /en/for-volunteers/get-started.html [R=301,L]
    RewriteRule ^/adult-awards-and-volunteer-recognition/?$ /en/for-volunteers/adult-awards-and-volunteer-recognition.html [R=301,L]
    RewriteRule ^/volunteer-tool-box/?$ /en/for-volunteers/volunteer-resources.html [R=301,L]
    RewriteRule ^/gs-daisies-toolbox/?$ /en/for-volunteers/volunteer-resources.html [R=301,L]
    RewriteRule ^/gs-brownies-toolbox/?$ /en/for-volunteers/volunteer-resources.html [R=301,L]
    RewriteRule ^/gs-juniors-toolbox/?$ /en/for-volunteers/volunteer-resources.html [R=301,L]
    RewriteRule ^/gs-cadettes-toolbox/?$ /en/for-volunteers/volunteer-resources.html [R=301,L]
    RewriteRule ^/gs-seniors-toolbox/?$ /en/for-volunteers/volunteer-resources.html [R=301,L]
    RewriteRule ^/gs-ambassadors-toolbox/?$ /en/for-volunteers/volunteer-resources.html [R=301,L]
    RewriteRule ^/for-alumnae/?$ /en/give/alumnae.html [R=301,L]
    RewriteRule ^/alumnae/?$ /en/give/alumnae.html [R=301,L]
    RewriteRule ^/donate/?$ /en/give/why-give.html [R=301,L]
    RewriteRule ^/forms/donation/?$ /en/give/why-give.html [R=301,L]
    RewriteRule ^/match-gifts/?$ /en/give/ways-to-give.html [R=301,L]

    RewriteRule ^/en.html / [R=301,L]
    RewriteRule ^/$ /content/comgirlscouts/en.html [PT]

    RewriteCond %{REQUEST_URI} !^/etc(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/libs(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/content(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/system(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/dam(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/services(.*) [NC]
    RewriteRule ^/(.*) /content/comgirlscouts/$1 [PT]
     
    <Directory "/mnt/var/www/html">
            <IfModule disp_apache2.c>
                    SetHandler dispatcher-handler
                    ModMimeUsePathInfo On
            </IfModule>
            Options FollowSymLinks
            AllowOverride AuthConfig
            Order allow,deny
            Allow from all
    </Directory>
</VirtualHost>


