<VirtualHost *:80>
	ServerName www.usagso-na.org
	DocumentRoot /mnt/var/www/html
	ErrorDocument 404 "404 GirlScouts"

	RewriteEngine On
	RewriteLog "logs/rewrite-www-usagso-na-org.log"
	RewriteLogLevel 1

	# Redirect everything to usagso.org 
	RewriteRule (.*) http://www.usagso.org%{REQUEST_URI} [R=301,L,QSA]

	<Directory "/mnt/var/www/html">
			<IfModule disp_apache2.c>
					SetHandler dispatcher-handler
					ModMimeUsePathInfo On
			</IfModule>
			Options FollowSymLinks
			AllowOverride AuthConfig
			Order allow,deny
			Allow from all
	</Directory>
</VirtualHost>
