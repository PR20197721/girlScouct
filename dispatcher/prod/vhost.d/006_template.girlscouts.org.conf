<VirtualHost *:80>
	ServerName template.girlscouts.org
	DocumentRoot /mnt/var/www/html
	ErrorDocument 404 /content/girlscouts-template/en/404.html
	ErrorDocument 500 /content/girlscouts-template/en/500.html

	RewriteEngine On
	RewriteLog "logs/rewrite-template-girlscouts-org.log"
	RewriteLogLevel 1

	RewriteRule ^/$ /content/girlscouts-template/en.html [PT]

	RewriteCond %{REQUEST_URI} !^/etc(.*) [NC]
	RewriteCond %{REQUEST_URI} !^/libs(.*) [NC]
	RewriteCond %{REQUEST_URI} !^/content(.*) [NC]
	RewriteCond %{REQUEST_URI} !^/system(.*) [NC]
	RewriteCond %{REQUEST_URI} !^/dam(.*) [NC]
	RewriteCond %{REQUEST_URI} !^/services(.*) [NC]
	RewriteRule ^/(.*) /content/girlscouts-template/$1 [PT]

	<Directory "/mnt/var/www/html">
		<IfModule disp_apache2.c>
			SetHandler dispatcher-handler
			ModMimeUsePathInfo On
		</IfModule>
		Options FollowSymLinks
		AllowOverride AuthConfig
		Order allow,deny
		Allow from all
	</Directory>
</VirtualHost>
