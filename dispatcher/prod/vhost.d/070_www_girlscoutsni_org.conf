<VirtualHost *:80>
    #ServerName prod.girlscoutsni.org
    ServerName www.girlscoutsni.org
    DocumentRoot /mnt/var/www/html
    ErrorDocument 404 /content/girlscoutsni/en/404.html
    ErrorDocument 500 /content/girlscoutsni/en/500.html

    RewriteEngine On
    RewriteLog "logs/rewrite-www-girlscoutsni-org.log"
    RewriteLogLevel 1

    RewriteCond %{HTTP:X-Forwarded-Proto} !https
    RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI}

    RewriteRule ^/en.html / [R=301,L]
    RewriteRule ^/$ /content/girlscoutsni/en.html [PT]

    RewriteRule ^/girls$ /en/about-girl-scouts/why-join.html [R=301,L]
    RewriteRule ^/girls/daisies$ /en/about-girl-scouts/our-program/grade-levels/what-daisies-do.html [R=301,L]
    RewriteRule ^/girls/brownies$ /en/about-girl-scouts/our-program/grade-levels/what-brownies-do.html [R=301,L]
    RewriteRule ^/girls/juniors$ /en/about-girl-scouts/our-program/grade-levels/what-juniors-do.html [R=301,L]
    RewriteRule ^/girls/cadettes$ /en/about-girl-scouts/our-program/grade-levels/what-cadettes-do.html [R=301,L]
    RewriteRule ^/girls/seniors$ /en/about-girl-scouts/our-program/grade-levels/what-seniors-and-ambassadors-do.html [R=301,L]
    RewriteRule ^/girls/ambassadors$ /en/about-girl-scouts/our-program/grade-levels/what-seniors-and-ambassadors-do.html [R=301,L]
    RewriteRule ^/adults$ /en/about-girl-scouts/why-join.html [R=301,L]
    RewriteRule ^/adults/parents$ /en/about-girl-scouts/why-join.html [R=301,L]
    RewriteRule ^/adults/alumnae$ /en/our-council/alumnae.html [R=301,L]
    RewriteRule ^/adults/give$ /en/donate/join-daisy-s-friends.html [R=301,L]
    RewriteRule ^/adults/volunteer$ /en/for-volunteers/why-volunteer.html [R=301,L]
    RewriteRule ^/volunteer-resources$ /en/our-council/forms-and-documents.html [R=301,L]
    RewriteRule ^/volunteer-resources/adult-training$ /en/our-council/forms-and-documents.html [R=301,L]
    RewriteRule ^/volunteer-resources/board-meetings$ /en/our-council/forms-and-documents.html [R=301,L]
    RewriteRule ^/volunteer-resources/board-meetings$ /en/our-council/forms-and-documents.html [R=301,L]
    RewriteRule ^/volunteer-resources/camps-travel$ /en/our-council/forms-and-documents.html [R=301,L]
    RewriteRule ^/volunteer-resources/cookies-product-programs$ /en/our-council/forms-and-documents.html [R=301,L]
    RewriteRule ^/volunteer-resources/financial-assistance$ /en/our-council/forms-and-documents.html [R=301,L]
    RewriteRule ^/volunteer-resources/parental-permission-forms$ /en/our-council/forms-and-documents.html [R=301,L]
    RewriteRule ^/volunteer-resources/leadership-awards$ /en/our-council/forms-and-documents.html [R=301,L]
    RewriteRule ^/volunteer-resources/programs$ /en/our-council/forms-and-documents.html [R=301,L]
    RewriteRule ^/volunteer-resources/registration-materials$ /en/our-council/forms-and-documents.html [R=301,L]
    RewriteRule ^/volunteer-resources/safety-activity-checkpoints$ /en/our-council/forms-and-documents.html [R=301,L]
    RewriteRule ^/volunteer-resources/service-unit-forms$ /en/our-council/forms-and-documents.html [R=301,L]
    RewriteRule ^/volunteer-resources/travel$ /en/our-council/forms-and-documents.html [R=301,L]
    RewriteRule ^/volunteer-resources/volunteer-position-information$ /en/our-council/forms-and-documents.html [R=301,L]
    RewriteRule ^/volunteer-resources/troop-leaders$ /en/our-council/forms-and-documents.html [R=301,L]
    RewriteRule ^/events$ /en/events/event-list.html [R=301,L]
    RewriteRule ^/events/tms$ /en/events/special-events.html [R=301,L]
    RewriteRule ^/events/fall-product-program$ /en/cookies/fall-product-program.html [R=301,L]
    RewriteRule ^/events/travel-opportunities$ /en/about-girl-scouts/our-program/ways-to-participate/travel.html [R=301,L]
    RewriteRule ^/events/stem-program$ /en/about-girl-scouts/our-program/ways-to-participate.html [R=301,L]
    RewriteRule ^/events/young-women-of-distinction$ /en/events/special-events.html [R=301,L]
    RewriteRule ^/events/camp-ceo$ /en/camp/why-camp/camp-ceo.html [R=301,L]
    RewriteRule ^/events/social-events$ /en/events/event-list.html [R=301,L]
    RewriteRule ^/camps$ /en/camp/why-camp.html [R=301,L]
    RewriteRule ^/camps/camp-dean$ /en/camp/visit-our-camp-properties/camp-dean.html [R=301,L]
    RewriteRule ^/camps/troop-group-rental$ /en/camp/why-camp.html [R=301,L]
    RewriteRule ^/about-us$ /en/our-council/who-we-are.html [R=301,L]
    RewriteRule ^/about-us/contact-us$ /en/our-council/contact-us.html [R=301,L]
    RewriteRule ^/about-us/news$ /en/our-council/news.html [R=301,L]
    RewriteRule ^/about-us/board-of-directors$ /en/our-council/gsni/our-board.html [R=301,L]
    RewriteRule ^/about-us/staff$ /en/our-council/gsni/our-staff.html [R=301,L]
    RewriteRule ^/about-us/publications$ /en/our-council/gsni/publications.html [R=301,L]
    RewriteRule ^/about-us/media$ /en/our-council/gsni.html [R=301,L]
    RewriteRule ^/about-us/research$ /en/our-council/gsni/publications/research.html [R=301,L]
    RewriteRule ^/about-us/careers$ /en/our-council/gsni/careers.html [R=301,L]
    RewriteRule ^/about-us/faith-in-girl-scouting$ /en/our-council/gsni.html [R=301,L]
    RewriteRule ^/give$ /en/donate/make-a-donation.html [R=301,L]
    RewriteRule ^/camps/camp-mccormick$ /en/camp/visit-our-camp-properties/camp-mccormick.html [R=301,L]

    RewriteCond %{REQUEST_URI} !^/etc(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/libs(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/content(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/system(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/dam(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/services(.*) [NC]
    RewriteRule ^/(.*) /content/girlscoutsni/$1 [PT]
     
    <Directory "/mnt/var/www/html">
            <IfModule disp_apache2.c>
                    SetHandler dispatcher-handler
                    ModMimeUsePathInfo On
            </IfModule>
            Options FollowSymLinks
            AllowOverride AuthConfig
            Order allow,deny
            Allow from all
    </Directory>
</VirtualHost>


