<VirtualHost *:80>
	ServerName www.gssemhub.org
	DocumentRoot /mnt/var/www/html
	ErrorDocument 404 "404 GirlScouts"

	RewriteEngine On
	RewriteLog "logs/rewrite-www-gssemhub-org.log"
	RewriteLogLevel 5

	RewriteRule .* http://www.gssem.org/en/the-hub/the-hub.html [R=301,L]

	<Directory "/mnt/var/www/html">
			<IfModule disp_apache2.c>
					SetHandler dispatcher-handler
					ModMimeUsePathInfo On
			</IfModule>
			Options FollowSymLinks
			AllowOverride AuthConfig
			Order allow,deny
			Allow from all
	</Directory>
</VirtualHost>
