    RewriteRule ^/programs-on-demand/aloha-patch-program/?$ /en/about-girl-scouts/our-program/gsle.html [R=301,L]
    RewriteRule ^/for-girls/?$ /en/about-girl-scouts/who-we-are.html [R=301,L]
    RewriteRule ^/for-girls/join-us/?$ /en/about-girl-scouts/join.html [R=301,L]
    RewriteRule ^/for-girls/get-involved/?$ /en/about-girl-scouts/join.html [R=301,L]
    RewriteRule ^/for-girls/awards/?$ /en/about-girl-scouts/our-program/highest-awards.html [R=301,L]
    RewriteRule ^/for-parents/?$ /en/for-volunteers/why-volunteer.html [R=301,L]
    RewriteRule ^/for-parents/why-girl-scouts/?$ /en/for-volunteers/why-volunteer.html [R=301,L]
    RewriteRule ^/for-parents/how-gs-works/?$ /en/about-girl-scouts/who-we-are.html [R=301,L]
    RewriteRule ^/for-parents/financial-assistance/?$ /en/about-girl-scouts/who-we-are.html [R=301,L]
    RewriteRule ^/for-parents/parents-faqs/?$ /en/about-girl-scouts/who-we-are.html [R=301,L]
