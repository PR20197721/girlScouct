    RewriteRule ^/cookies-2/cookie-resources/?$ /en/cookies/about-girl-scout-cookies.html [R=301,L]
    RewriteRule ^/cookies-2/calendar/?$ /en/events/event-calendar.html [R=301,L]
    RewriteRule ^/cookies-2/cookie-faqs/?$ /en/cookies/about-girl-scout-cookies.html [R=301,L]
    RewriteRule ^/cookies-2/cookie-facts/?$ /en/cookies/about-girl-scout-cookies.html [R=301,L]
    RewriteRule ^/programs-on-demand/?$ /en/about-girl-scouts/our-program.html [R=301,L]
    RewriteRule ^/programs-on-demand/girl-scout-leadership-experience/?$ /en/about-girl-scouts/our-program/gsle.html [R=301,L]
    RewriteRule ^/programs-on-demand/national-program-portfolio/?$ /en/about-girl-scouts/our-program.html [R=301,L]
    RewriteRule ^/programs-on-demand/national-program-portfolio/journeys/?$ /en/about-girl-scouts/our-program/journeys.html [R=301,L]
