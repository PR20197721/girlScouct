<VirtualHost *:80>
    #ServerName prod.gshawaii.org
    ServerName www.gshawaii.org
    DocumentRoot /mnt/var/www/html
    ErrorDocument 404 /content/girlscouts-hawaii/en/404.html
    ErrorDocument 500 /content/girlscouts-hawaii/en/500.html

    RewriteEngine On
    RewriteLog "logs/rewrite-www-gshawaii-org.log"
    RewriteLogLevel 1

    RewriteCond %{HTTP:X-Forwarded-Proto} !https
    RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI}

    RewriteRule ^/en.html / [R=301,L]
    RewriteRule ^/$ /content/girlscouts-hawaii/en.html [PT]

    RewriteRule ^/about/?$ /en/about-girl-scouts/our-council.html [R=301,L]
    RewriteRule ^/about/missions-and-goals/?$ /en/about-girl-scouts/who-we-are.html [R=301,L]
    RewriteRule ^/about/board-directors-leadership-team/?$ /en/about-girl-scouts/our-council/staff-directory.html [R=301,L]
    RewriteRule ^/about/girl-advocate/?$ /en.html [R=301,L]
    RewriteRule ^/about/employment/?$ /en.html [R=301,L]
    RewriteRule ^/about/news-multimedia/?$ /en/about-girl-scouts/our-council/news.html  [R=301,L]
    RewriteRule ^/about/news-multimedia/press-releases/?$ /en/about-girl-scouts/our-council/news.html [R=301,L]
    RewriteRule ^/about/news-multimedia/publications/?$ /en/about-girl-scouts/our-council/news.html [R=301,L]
    RewriteRule ^/about/news-multimedia/brand-resources/?$ /en/about-girl-scouts/our-council/news.html [R=301,L]
    RewriteRule ^/get-social/?$ /en.html [R=301,L]
    RewriteRule ^/womenofdistinction/?$ /en/events-repository/2017/women_of_distinction.html [R=301,L]
    RewriteRule ^/contact-us/?$ /en/about-girl-scouts/our-council/contact-us.html [R=301,L]
    RewriteRule ^/camps/?$ /en/camp/explore-our-camps.html [R=301,L]
    RewriteRule ^/camps/camp-calendar/?$ /en/events/event-calendar.html [R=301,L]
    RewriteRule ^/camps/camp-forms/?$ /en/for-volunteers/volunteer-resources.html [R=301,L]
    RewriteRule ^/camps/camp-faqs/?$ /en/camp/explore-our-camps.html [R=301,L]
    RewriteRule ^/cookies-2/?$ /en/cookies/about-girl-scout-cookies.html [R=301,L]
    RewriteRule ^/cookies-2/girl-scout-cookies/?$ /en/cookies/about-girl-scout-cookies.html [R=301,L]
    RewriteRule ^/cookies-2/how-to-get-cookies/?$ /en/cookies/about-girl-scout-cookies.html [R=301,L]
