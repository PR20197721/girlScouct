    RewriteRule ^/for-volunteers/volunteer-resources-2/?$ /en/for-volunteers/volunteer-resources.html [R=301,L]
    RewriteRule ^/for-volunteers/appreciation-and-recognition/?$ /en/for-volunteers/why-volunteer.html [R=301,L]
    RewriteRule ^/for-volunteers/volunteer-faqs/?$ /en/for-volunteers/why-volunteer.html [R=301,L]
    RewriteRule ^/for-volunteers/register-online/?$ /en/for-volunteers/why-volunteer.html [R=301,L]
    RewriteRule ^/for-donors/?$ /en/donate/donate-now.html [R=301,L]
    RewriteRule ^/for-donors/donate-now/?$ /en/donate/donate-now.html [R=301,L]
    RewriteRule ^/for-donors/ways-to-give/?$ /en/donate/ways-to-give.html [R=301,L]
    RewriteRule ^/for-donors/anniversary/?$ /en/donate/ways-to-give.html [R=301,L]
    RewriteRule ^/for-donors/alumnae/?$ /en.html [R=301,L]

    RewriteCond %{REQUEST_URI} !^/etc(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/libs(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/content(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/system(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/dam(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/services(.*) [NC]
    RewriteRule ^/(.*) /content/girlscouts-hawaii/$1 [PT]
     
    <Directory "/mnt/var/www/html">
            <IfModule disp_apache2.c>
                    SetHandler dispatcher-handler
                    ModMimeUsePathInfo On
            </IfModule>
            Options FollowSymLinks
            AllowOverride AuthConfig
            Order allow,deny
            Allow from all
    </Directory>
</VirtualHost>


