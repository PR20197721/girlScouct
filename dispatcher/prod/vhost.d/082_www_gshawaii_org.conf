    RewriteRule ^/for-girls/awards/?$ /en/about-girl-scouts/our-program/highest-awards.html [R=301,L]
    RewriteRule ^/for-girls/awards/gold/?$ /en/about-girl-scouts/our-program/highest-awards/gold-award.html [R=301,L]
    RewriteRule ^/for-girls/awards/gold/our-voice-of-change/?$ /en/about-girl-scouts/our-program/highest-awards/gold-award.html [R=301,L]
    RewriteRule ^/for-girls/awards/silver/?$ /en/about-girl-scouts/our-program/highest-awards/silver-award.html [R=301,L]
