<VirtualHost *:80>
    #ServerName prod.gslpg.org
    ServerName www.gslpg.org
    DocumentRoot /mnt/var/www/html
    ErrorDocument 404 /content/gslpg/en/404.html
    ErrorDocument 500 /content/gslpg/en/500.html

    RewriteEngine On
    RewriteLog "logs/rewrite-www-gslpg-org.log"
    RewriteLogLevel 1

    RewriteRule ^/en.html / [R=301,L]
    RewriteRule ^/$ /content/gslpg/en.html [PT]
    #RewriteRule ^/robots.txt$ /en/robots.txt [PT]

    RewriteRule ^/who-we-are$ /en/about-girl-scouts/who-we-are.html [R=301,L]
    RewriteRule ^/our-locations$ /en/our-council/locations.html [R=301,L]
    RewriteRule ^/from-the-board$ /en/our-council/from-the-road.html [R=301,L]
    RewriteRule ^/privacy$ /en/about-girl-scouts/who-we-are/PP.html [R=301,L]
    RewriteRule ^/our-programs$ /en/about-girl-scouts/our-program.html [R=301,L]
    RewriteRule ^/cookie-program$ /en/cookies/about-girl-scout-cookies.html [R=301,L]
    RewriteRule ^/fall-product-sales$ /en/cookies/about-girl-scout-cookies.html [R=301,L]
    RewriteRule ^/camping$ /en/about-girl-scouts/our-program.html [R=301,L]
    RewriteRule ^/journeys$ /en/about-girl-scouts/our-program/journeys.html [R=301,L]
    RewriteRule ^/pathways$ /en/about-girl-scouts/our-program/ways-to-participate.html [R=301,L]
    RewriteRule ^/gold-award$ /en/about-girl-scouts/our-program/highest-awards/gold-award.html [R=301,L]
    RewriteRule ^/girl-scout-awards$ /en/about-girl-scouts/our-program/highest-awards.html [R=301,L]
    RewriteRule ^/cookies$ /en/cookies/about-girl-scout-cookies.html [R=301,L]
    RewriteRule ^/summercamps$ /en/about-girl-scouts/our-program.html [R=301,L]
    RewriteRule ^/for-girls$ /en/about-girl-scouts/join.html [R=301,L]
    RewriteRule ^/for-adults$ /en/for-volunteers/why-volunteer.html [R=301,L]
    RewriteRule ^/caregivers$ /en/for-volunteers/why-volunteer.html [R=301,L]
    RewriteRule ^/volunteers$ /en/for-volunteers/why-volunteer.html [R=301,L]
    RewriteRule ^/email-us$ /en/our-council/contact-us.html [R=301,L]
    RewriteRule ^/staff$ /en/our-council/staff-directory.html [R=301,L]
    RewriteRule ^/interest-form$ /en/about-girl-scouts/join.html [R=301,L]
    RewriteRule ^/donate$ /en/donate/ways-to-give.html [R=301,L]
    RewriteRule ^/adult-training$ /en/for-volunteers/online-support-for-volunteers.html [R=301,L]
    RewriteRule ^/newsletter$ /en/our-council/news.html [R=301,L]
    RewriteRule ^/programresourceguide$ /en/about-girl-scouts/our-program.html [R=301,L]
    RewriteRule ^/leader-resources$ /en/for-volunteers/forms.html [R=301,L]
    RewriteRule ^/gslpg-blog$ /en/our-council/staff-directory.html [R=301,L]
    RewriteRule ^/shop$ /en/our-council/staff-directory.html [R=301,L]
    RewriteRule ^/events.htm$ /en/donate/ways-to-give/eight.html [R=301,L]
    RewriteRule ^/resources$ /en/for-volunteers/forms.html [R=301,L]


    RewriteCond %{REQUEST_URI} !^/etc(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/libs(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/content(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/system(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/dam(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/services(.*) [NC]
    RewriteRule ^/(.*) /content/gslpg/$1 [PT]
     
    <Directory "/mnt/var/www/html">
            <IfModule disp_apache2.c>
                    SetHandler dispatcher-handler
                    ModMimeUsePathInfo On
            </IfModule>
            Options FollowSymLinks
            AllowOverride AuthConfig
            Order allow,deny
            Allow from all
    </Directory>
</VirtualHost>


