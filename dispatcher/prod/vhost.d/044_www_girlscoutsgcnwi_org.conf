<VirtualHost *:80>
    #ServerName prod.girlscoutsgcnwi.org
    ServerName www.girlscoutsgcnwi.org
    DocumentRoot /mnt/var/www/html
    ErrorDocument 404 /content/girlscoutsgcnwi/en/404.html
    ErrorDocument 500 /content/girlscoutsgcnwi/en/500.html

    RewriteEngine On
    RewriteLog "logs/rewrite-www-girlscoutsgcnwi-org.log"
    RewriteLogLevel 5

    RewriteRule ^/be-girlscout$ /en/about-girl-scouts/join.html [R=301,L]
    RewriteRule ^/activities-events$ /en/events/activities.html [R=301,L]
    RewriteRule ^/camp$ /en/camp/ways-to-camp.html [R=301,L]
    RewriteRule ^/cookies$ /en/cookies/about-girl-scout-cookies.html [R=301,L]
    RewriteRule ^/be-volunteer$ /en/for-volunteers/why-volunteer.html [R=301,L]
    RewriteRule ^/adult-learning-opportunities$ /en/for-volunteers/training-.html [R=301,L]
    RewriteRule ^/support$ /en/donate/donate.html [R=301,L]
    RewriteRule ^/cookie-resources$ /en/cookies/cv.html [R=301,L]
    RewriteRule ^/volunteer-resources$ /en/for-volunteers/resources.html [R=301,L]
    RewriteRule ^/forms$ /en/our-council/forms-and-documents.html [R=301,L]

    RewriteRule ^/en.html / [R=301,L]
    RewriteRule ^/$ /content/girlscoutsgcnwi/en.html [PT]

    RewriteCond %{REQUEST_URI} !^/etc(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/libs(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/content(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/system(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/dam(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/services(.*) [NC]
    RewriteRule ^/(.*) /content/girlscoutsgcnwi/$1 [PT]
     
    <Directory "/mnt/var/www/html">
            <IfModule disp_apache2.c>
                    SetHandler dispatcher-handler
                    ModMimeUsePathInfo On
            </IfModule>
            Options FollowSymLinks
            AllowOverride AuthConfig
            Order allow,deny
            Allow from all
    </Directory>
</VirtualHost>


