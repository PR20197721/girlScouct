<VirtualHost *:80>
    #ServerName prod.gscm.org
    ServerName www.gscm.org
    DocumentRoot /mnt/var/www/html
    ErrorDocument 404 /content/gscm/en/404.html
    ErrorDocument 500 /content/gscm/en/500.html

    RewriteEngine On
    RewriteLog "logs/rewrite-www-gscm-org.log"
    RewriteLogLevel 1

    RewriteRule ^/en.html / [R=301,L]
    RewriteRule ^/$ /content/gscm/en.html [PT]

    RewriteRule ^/about/?$ /en/about-girl-scouts/who-we-are.html [R=301,L]
    RewriteRule ^/about/missions-and-goals/?$ /en/about-girl-scouts/our-program.html [R=301,L]
    RewriteRule ^/about/board-directors-leadership-team/?$ /en/our-council/about-our-council/leadership.html [R=301,L]
    RewriteRule ^/about/facilities/?$ /en/our-council/facilities-and-camp-rental.html [R=301,L]
    RewriteRule ^/camps/reserve-a-day-site/?$ /en/our-council/facilities-and-camp-rental.html [R=301,L]
    RewriteRule ^/about/facilities/urban-program-stem-center/?$ /en/our-council/facilities-and-camp-rental.html [R=301,L]
    RewriteRule ^/about/facilities/camp-conowingobell-manor/?$ /en/our-council/facilities-and-camp-rental.html [R=301,L]
    RewriteRule ^/about/facilities/camp-ilchester/?$ /en/our-council/facilities-and-camp-rental.html [R=301,L]
    RewriteRule ^/about/facilities/camp-whippoorwill/?$ /en/our-council/facilities-and-camp-rental.html [R=301,L]
    RewriteRule ^/about/facilities/camp-woodlands/?$ /en/our-council/facilities-and-camp-rental.html [R=301,L]
    RewriteRule ^/about/facilities/camp-woodlands/lambs-lodge/?$ /en/our-council/facilities-and-camp-rental.html [R=301,L]
    RewriteRule ^/about/employment/?$ /en/our-council/employment.html [R=301,L]
    RewriteRule ^/about/news-multimedia/?$ /en/our-council/media.html [R=301,L]
    RewriteRule ^/about/news-multimedia/press-releases/?$ /en/our-council/media.html [R=301,L]
    RewriteRule ^/about/news-multimedia/publications/?$ /en/our-council/media.html [R=301,L]
    RewriteRule ^/about/news-multimedia/brand-resources/?$ /en/our-council/media.html [R=301,L]
    RewriteRule ^/about/news-multimedia/get-social/?$ /en/our-council/media.html [R=301,L]
    RewriteRule ^/about/news-multimedia/submit/?$ /en/our-council/media.html [R=301,L]
    RewriteRule ^/about/news-multimedia/e-newsletters/?$ /en/our-council/media.html [R=301,L]
    RewriteRule ^/about/resources/?$ /en/about-girl-scouts/our-program.html [R=301,L]
    RewriteRule ^/camps/?$ /en/camp/about-our-camps.html [R=301,L]
    RewriteRule ^/camps/camp-listings/?$ /en/camp/reserve-our-camp.html [R=301,L]
    RewriteRule ^/camps/camp-forms/?$ /en/for-volunteers/online-support-for-volunteers.html [R=301,L]
    RewriteRule ^/camps/camp-faqs/?$ /en/for-volunteers/online-support-for-volunteers.html [R=301,L]
    RewriteRule ^/cookies/?$ /en/product-sales/about-girl-scout-cookies.html [R=301,L]
    RewriteRule ^/cookies/gs-cookies/?$ /en/product-sales/about-girl-scout-cookies.html [R=301,L]
    RewriteRule ^/cookies/for-girls-2/?$ /en/product-sales/for-cookie-sellers.html [R=301,L]
    RewriteRule ^/cookies/for-cookie-volunteers/?$ /en/product-sales/Fo.html [R=301,L]
    RewriteRule ^/cookies/cookie-faqs/?$ /en/product-sales/about-girl-scout-cookies/meet-the-cookies-abc.html [R=301,L]
    RewriteRule ^/cookies/for-families/?$ /en/product-sales/Fo.html [R=301,L]
    RewriteRule ^/cookies/cookiesfromtheheart/?$ /en/product-sales/about-girl-scout-cookies.html [R=301,L]
    RewriteRule ^/programs-on-demand/?$ /en/events/event-list.html [R=301,L]
    RewriteRule ^/programs-on-demand/journeys/?$ /en/about-girl-scouts/journeys.html [R=301,L]
    RewriteRule ^/for-girls/teens/travel/?$ /en/about-girl-scouts/our-program/ways-to-participate/travel.html [R=301,L]
    RewriteRule ^/for-girls/?$ /en/about-girl-scouts/our-program/ways-to-participate/travel.html [R=301,L]
    RewriteRule ^/for-girls/teens/awards/?$ /en/about-girl-scouts/highest-awards.html [R=301,L]
    RewriteRule ^/for-girls/teens/awards/gold/?$ /en/about-girl-scouts/highest-awards/gold-award.html [R=301,L]
    RewriteRule ^/for-girls/teens/awards/silver/?$ /en/about-girl-scouts/highest-awards/silver-award.html [R=301,L]
    RewriteRule ^/for-girls/teens/awards/bronze/?$ /en/about-girl-scouts/highest-awards/bronze-award.html [R=301,L]
    RewriteRule ^/for-girls/teens/awards/leadership/?$ /en/about-girl-scouts/highest-awards.html [R=301,L]
    RewriteRule ^/for-girls/teens/awards/awards-faq/?$ /en/about-girl-scouts/highest-awards.html [R=301,L]
    RewriteRule ^/for-girls/teens/dw-shadow-program/?$ /en/about-girl-scouts/our-history.html [R=301,L]
    RewriteRule ^/for-girls/teens/leadership-training-for-girls/?$ /en/about-girl-scouts/our-history.html [R=301,L]
    RewriteRule ^/for-girls/teens/scholarships/?$ /en/our-council/financial-assistance.html [R=301,L]
    RewriteRule ^/for-girls/girls-world/?$ /en/our-council/financial-assistance.html [R=301,L]
    RewriteRule ^/programs-on-demand/outdoors/?$ /en/camp/about-our-camps.html [R=301,L]
    RewriteRule ^/programs-on-demand/stem/?$ /en/camp/about-our-camps.html [R=301,L]
    RewriteRule ^/programs-on-demand/community/?$ /en/support-us/donate-now.html [R=301,L]
    RewriteRule ^/programs-on-demand/signature-programs-events/?$ /en/support-us/donate-now/Events.html [R=301,L]
    RewriteRule ^/gscm-store/?$ /en/our-council/Store.html [R=301,L]
    RewriteRule ^/contact-us/?$ /en/about-girl-scouts/contact-us.html [R=301,L]

    RewriteCond %{REQUEST_URI} !^/etc(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/libs(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/content(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/system(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/dam(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/services(.*) [NC]
    RewriteRule ^/(.*) /content/gscm/$1 [PT]
     
    <Directory "/mnt/var/www/html">
            <IfModule disp_apache2.c>
                    SetHandler dispatcher-handler
                    ModMimeUsePathInfo On
            </IfModule>
            Options FollowSymLinks
            AllowOverride AuthConfig
            Order allow,deny
            Allow from all
    </Directory>
</VirtualHost>


