
<VirtualHost *:80>
     ServerName www.gswestok.org
#	ServerName prod.gswestok.org
	DocumentRoot /mnt/var/www/html
	ErrorDocument 404 /content/gswestok/en/404.html
	ErrorDocument 500 /content/gswestok/en/500.html

	RewriteEngine On
	RewriteLog "logs/rewrite-www-gswestok-org.log"
	RewriteLogLevel 1

    RewriteRule ^/join/for-girls/$ /en/about-girl-scouts/join.html [R=301,L]
    RewriteRule ^/join/for-adults/$ /en/for-volunteers/ways-to-volunteer.html [R=301,L]
    RewriteRule ^/join/juliette-low-leadership-society/$ /en/about-girl-scouts/our-history.html [R=301,L]
    RewriteRule ^/join/gs-cornerstone/$ /en/about-girl-scouts/our-program.html [R=301,L]
    RewriteRule ^/join/advocacy/$ /en/about-girl-scouts/our-program/ways-to-participate.html [R=301,L]
    RewriteRule ^/earlybird/$ /en/about-girl-scouts/join.html [R=301,L]
    RewriteRule ^/sheltercampaign/overtheedge$	/en/for-volunteers/volunteer-opportunities.html [R=301,L]
    RewriteRule ^/familycampaign/$ /en/support-us/get-involved.html [R=301,L]
    RewriteRule ^/sheltercampaign/overtheedge/faqs/$  /en/support-us/get-involved.html [R=301,L]
    RewriteRule ^/sheltercampaign/overtheedge/sponsors/$  /en/support-us/get-involved.html [R=301,L]
    RewriteRule ^/alumnae/$  /en.html [R=301,L]
    RewriteRule ^/volunteer/$  /en/for-volunteers/why-volunteer.html [R=301,L]
    RewriteRule ^/volunteer/volunteer-sign-up/$  /en/for-volunteers/volunteer-opportunities.html [R=301,L]
    RewriteRule ^/volunteer/returning-volunteer/$  /en/for-volunteers/volunteer-training---recognition.html [R=301,L]
    RewriteRule ^/volunteer/volunteer-opportunities/$  /en/for-volunteers/volunteer-opportunities.html [R=301,L]
    RewriteRule ^/volunteer/safety-activity-checkpoint/$  /en/for-volunteers/volunteer-opportunities.html [R=301,L]
    RewriteRule ^/volunteer/cst-volunteers/$  /en/for-volunteers/volunteer-opportunities.html [R=301,L]
    RewriteRule ^/volunteer/adult-awards-recognition/$ /en/for-volunteers/volunteer-training---recognition.html [R=301,L]
    RewriteRule ^/volunteer/cst-volunteers/$ /en/for-volunteers/volunteer-opportunities.html [R=301,L]
    RewriteRule ^/sheltercampaign/$ /en/support-us/get-involved.html [R=301,L]
    RewriteRule ^/sheltercampaign/overtheedge/$ /en/support-us/get-involved.html [R=301,L]
    RewriteRule ^/sheltercampaign/overtheedge/sponsors/$ /en/support-us/get-involved.html [R=301,L]
    RewriteRule ^/COUNCIL-OWN-MERCHANDISE/WESTERN-OKLAHOMA-COUNCIL$	/ [R=301,L]
    RewriteRule ^/news/strategic-learning/$ /en/about-our-council/news.html [R=301,L]
    RewriteRule ^/girl-scouts-speak/$ /en/about-our-council/girl-scouts-speak.html [R=301,L]
    RewriteRule ^/pathways/events-pathway/$ /en/events/event-list.html [R=301,L]
    RewriteRule ^/pathways/i-can-t-wait-to-events/$ /en/events/event-list.html [R=301,L]
    RewriteRule ^/pathways/travel-pathway/$ /en/about-girl-scouts/our-program/ways-to-participate/travel.html [R=301,L]
    RewriteRule ^/cookies/how-to-order-cookies/$ /en/cookies/about-girl-scout-cookies.html [R=301,L]
    RewriteRule ^/cookies/fall-product-sale/$ /en/cookies/about-girl-scout-cookies.html [R=301,L]
    RewriteRule ^/cookies/for-volunteers/$ /en/cookies/for-cookie-sellers.html [R=301,L]
    RewriteRule ^/downloadcenter$ /en/about-our-council/download-center.html [R=301,L]
    RewriteRule ^/pathways/troop-pathway/$ /en/about-girl-scouts/our-program/ways-to-participate/troops.html [R=301,L]
    RewriteRule ^/pathways/series-pathway/$ /en/about-girl-scouts/our-program/ways-to-participate/series.html [R=301,L]
    RewriteRule ^/pathways/camp-pathways/$ /en/about-girl-scouts/our-program/ways-to-participate/camp-and-outdoors.html [R=301,L]
    RewriteRule ^/pathways/virtual-pathway/$ /en/about-girl-scouts/our-program.html [R=301,L]
    RewriteRule ^/pathways/awards-pathway/$ /en/about-girl-scouts/our-program/highest-awards.html [R=301,L]
    RewriteRule ^/pathways/journeys/$ /en/about-girl-scouts/our-program/journeys.html [R=301,L]
    RewriteRule ^/calendar/$ /en/events/event-calendar.html [R=301,L]
    RewriteRule ^/forms/$ /en/about-our-council/forms---documents.html [R=301,L]
    RewriteRule ^/staff/$ /en/about-our-council/contact-us/staff-directory.html [R=301,L]
    RewriteRule ^/careers/$ /en.html [R=301,L]
    RewriteRule ^/about/$ /en/about-girl-scouts/who-we-are.html [R=301,L]

	RewriteRule ^/en.html / [R=301,L] 
	RewriteRule ^/$ /content/gswestok/en.html [PT]

	RewriteCond %{REQUEST_URI} !^/etc(.*) [NC]
	RewriteCond %{REQUEST_URI} !^/libs(.*) [NC]
	RewriteCond %{REQUEST_URI} !^/content(.*) [NC]
	RewriteCond %{REQUEST_URI} !^/system(.*) [NC]
	RewriteCond %{REQUEST_URI} !^/dam(.*) [NC]
	RewriteCond %{REQUEST_URI} !^/services(.*) [NC]
	RewriteRule ^/(.*) /content/gswestok/$1 [PT]

	<Directory "/mnt/var/www/html">
			<IfModule disp_apache2.c>
					SetHandler dispatcher-handler
					ModMimeUsePathInfo On
			</IfModule>
			Options FollowSymLinks
			AllowOverride AuthConfig
			Order allow,deny
			Allow from all
	</Directory>
</VirtualHost>
