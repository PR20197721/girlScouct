<VirtualHost *:80>
    #ServerName prod.gshpa.org
    ServerName {{prefix.www}}.gshpa.org
    DocumentRoot /mnt/var/www/html
    ErrorDocument 404 /content/gshpa/en/404.html
    ErrorDocument 500 /content/gshpa/en/500.html

    RewriteEngine On
    RewriteLog "logs/rewrite-www-gshpa-org.log"
    RewriteLogLevel 1

    RewriteRule ^/en.html / [R=301,L]
    RewriteRule ^/$ /content/gshpa/en.html [PT]

        RewriteRule ^/home.html$ /en.html [R=301,L]
        RewriteRule ^/aboutus.html$ /en/about-girl-scouts/who-we-are.html [R=301,L]
        RewriteRule ^/aboutus/leadership.html$ /en/our-council/leadership.html [R=301,L]
