<VirtualHost *:80>
    #ServerName prod.girlscouts-gssi.org
    ServerName www.girlscouts-gssi.org
    DocumentRoot /mnt/var/www/html
    ErrorDocument 404 /content/girlscouts-gssi/en/404.html
    ErrorDocument 500 /content/girlscouts-gssi/en/500.html

    RewriteEngine On
    RewriteLog "logs/rewrite-www-girlscouts-gssi-org.log"
    RewriteLogLevel 1

    RewriteRule ^/en.html / [R=301,L]
    RewriteRule ^/$ /content/girlscouts-gssi/en.html [PT]

    RewriteCond %{QUERY_STRING} who-we-are
    RewriteRule ^(/)?$ /en/about-girl-scouts/who-we-are.html [R=301,L]
    RewriteCond %{QUERY_STRING} who-we-are/who-can-join-girl-scouts
    RewriteRule ^(/)?$ /en/about-girl-scouts/join.html [R=301,L]
    RewriteCond %{QUERY_STRING} who-we-are/staff
    RewriteRule ^(/)?$ /en/our-council/staff-directory/about-our-staff.html [R=301,L]
    RewriteCond %{QUERY_STRING} who-we-are/contact-us
    RewriteRule ^(/)?$ /en/our-council/staff-directory/contact-us.html [R=301,L]
    RewriteCond %{QUERY_STRING} who-we-are/media
    RewriteRule ^(/)?$ /en/our-council/staff-directory/news.html [R=301,L]
    RewriteCond %{QUERY_STRING} who-we-are/2014-annual-report
    RewriteRule ^(/)?$ /en/resources/forms.html [R=301,L]
    RewriteCond %{QUERY_STRING} who-we-are/employment-opportunities
    RewriteRule ^(/)?$ /en/our-council/staff-directory/employment-opportunities.html [R=301,L]
    RewriteCond %{QUERY_STRING} cookies
    RewriteRule ^(/)?$ /en/cookies/about-girl-scout-cookies.html [R=301,L]
    RewriteCond %{QUERY_STRING} cookies/cookie-calendar
    RewriteRule ^(/)?$ /en/events/event-calendar.html [R=301,L]
    RewriteCond %{QUERY_STRING} cookies/cookie-varieties
    RewriteRule ^(/)?$ /en/cookies/about-girl-scout-cookies/meet-the-cookies-abc.html [R=301,L]
    RewriteCond %{QUERY_STRING} cookies/place-your-order-online
    RewriteRule ^(/)?$ /en/cookies/find-cookies.html [R=301,L]
    RewriteCond %{QUERY_STRING} cookies/cookie-dough
    RewriteRule ^(/)?$ /en/cookies/for-cookie-sellers/cookie-dough.html [R=301,L]
    RewriteCond %{QUERY_STRING} cookies/where-the-money-goes
    RewriteRule ^(/)?$ /en/cookies/about-girl-scout-cookies/where-cookie-money-goes.html [R=301,L]
    RewriteCond %{QUERY_STRING} cookies/cookie-forms
    RewriteRule ^(/)?$ /en/resources/forms.html [R=301,L]
    RewriteCond %{QUERY_STRING} cookies/cookie-training
    RewriteRule ^(/)?$ /en/for-volunteers/adult-learning.html [R=301,L]
    RewriteCond %{QUERY_STRING} programs
    RewriteRule ^(/)?$ /en/about-girl-scouts/our-program.html [R=301,L]
    RewriteCond %{QUERY_STRING} programs/national-girl-scout-program-portfolio
    RewriteRule ^(/)?$ /en/about-girl-scouts/our-program.html [R=301,L]
    RewriteCond %{QUERY_STRING} programs/leader-program-resources
    RewriteRule ^(/)?$ /en/about-girl-scouts/our-program.html [R=301,L]
    RewriteCond %{QUERY_STRING} programs/girl-awards
    RewriteRule ^(/)?$ /en/about-girl-scouts/our-program/highest-awards.html [R=301,L]
    RewriteCond %{QUERY_STRING} programs/camp
    RewriteRule ^(/)?$ /en/camp/Camp.html [R=301,L]
    RewriteCond %{QUERY_STRING} programs/travel
    RewriteRule ^(/)?$ /en/about-girl-scouts/our-program/ways-to-participate/travel.html [R=301,L]
    RewriteCond %{QUERY_STRING} programs/take-action
    RewriteRule ^(/)?$ /en/about-girl-scouts/our-program/ways-to-participate/travel.html [R=301,L]
    RewriteCond %{QUERY_STRING} programs/activities-for-girls-calendar
    RewriteRule ^(/)?$ /en/events/event-calendar.html [R=301,L]
    RewriteCond %{QUERY_STRING} for-adults
    RewriteRule ^(/)?$ /en/for-volunteers/adult-learning.html [R=301,L]
    RewriteCond %{QUERY_STRING} for-adults/parenting-a-girl-scout
    RewriteRule ^(/)?$ /en/for-volunteers/adult-learning.html [R=301,L]
    RewriteCond %{QUERY_STRING} for-adults/register-now
    RewriteRule ^(/)?$ /en/resources/forms.html [R=301,L]
    RewriteCond %{QUERY_STRING} for-adults/volunteering
    RewriteRule ^(/)?$ /en/for-volunteers/why-volunteer.html [R=301,L]
    RewriteCond %{QUERY_STRING} for-adults/adult-learning
    RewriteRule ^(/)?$ /en/for-volunteers/adult-learning.html [R=301,L]
    RewriteCond %{QUERY_STRING} for-adults/adult-recognitions
    RewriteRule ^(/)?$ /en/for-volunteers/adult-learning.html [R=301,L]
    RewriteCond %{QUERY_STRING} for-girls
    RewriteRule ^(/)?$ /en/about-girl-scouts/who-we-are.html [R=301,L]
    RewriteCond %{QUERY_STRING} for-girls/join-girl-scouts-today
    RewriteRule ^(/)?$ /en/about-girl-scouts/join.html [R=301,L]
    RewriteCond %{QUERY_STRING} resources
    RewriteRule ^(/)?$ /en/resources/forms.html [R=301,L]
    RewriteCond %{QUERY_STRING} resources/forms
    RewriteRule ^(/)?$ /en/resources/forms.html [R=301,L]
    RewriteCond %{QUERY_STRING} resources/safety-activity-checkpoints
    RewriteRule ^(/)?$ /en/resources/safety-activity-checkpoints.html [R=301,L]
    RewriteCond %{QUERY_STRING} resources/volunteer-essentials-handbook-pdf
    RewriteRule ^(/)?$ /en/resources/volunteer-essentials-handbook.html [R=301,L]
    RewriteCond %{QUERY_STRING} resources/volunteer-guidelines
    RewriteRule ^(/)?$ /en/resources/volunteer-guideline.html [R=301,L]
    RewriteCond %{QUERY_STRING} resources/outdoor-education-manuals
    RewriteRule ^(/)?$ /en/resources/outdoor-education-manual.html [R=301,L]
    RewriteCond %{QUERY_STRING} resources/registration-area-service-unit-resources
    RewriteRule ^(/)?$ /en/resources/area-program-resources.html [R=301,L]
    RewriteCond %{QUERY_STRING} resources/printable-resources
    RewriteRule ^(/)?$ /en/resources/printable-resources.html [R=301,L]
    RewriteCond %{QUERY_STRING} resources/graphic-guidelines
    RewriteRule ^(/)?$ /en/resources/graphic-guidelines.html [R=301,L]
    RewriteCond %{QUERY_STRING} resources/council-newsletter-archive
    RewriteRule ^(/)?$ /en/resources/council-e-newsletter-archive.html [R=301,L]
    RewriteCond %{QUERY_STRING} council-shop
    RewriteRule ^(/)?$ /en/events/event-list/Shop.html [R=301,L]

    RewriteCond %{REQUEST_URI} !^/etc(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/libs(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/content(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/system(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/dam(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/services(.*) [NC]
    RewriteRule ^/(.*) /content/girlscouts-gssi/$1 [PT]
     
    <Directory "/mnt/var/www/html">
            <IfModule disp_apache2.c>
                    SetHandler dispatcher-handler
                    ModMimeUsePathInfo On
            </IfModule>
            Options FollowSymLinks
            AllowOverride AuthConfig
            Order allow,deny
            Allow from all
    </Directory>
</VirtualHost>


