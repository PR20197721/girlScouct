<VirtualHost *:80>
	ServerName www.girlscoutsosw.org
	#ServerName prod.girlscoutsosw.org
	DocumentRoot /mnt/var/www/html
	ErrorDocument 404 /content/girlscoutsosw/en/404.html
	ErrorDocument 500 /content/girlscoutsosw/en/500.html

	RewriteEngine On
	RewriteLog "logs/rewrite-www-girlscoutsosw-org.log"
	RewriteLogLevel 1

	RewriteRule ^/girls$ /en/about-girl-scouts/who-we-are.html [R=301,L]
	RewriteRule ^/girls/join$ /en/about-girl-scouts/join.html [R=301,L]
	RewriteRule ^/girls/girlawards$ /en/about-girl-scouts/our-program/highest-awards/girl-awards.html [R=301,L]
	RewriteRule ^/girls/girlawards/highestawards$ /en/about-girl-scouts/our-program/highest-awards.html [R=301,L]
	RewriteRule ^/girls/linksforgirls$ /en/about-girl-scouts/who-we-are.html [R=301,L]
	RewriteRule ^/girls/scholarships$ /en/about-girl-scouts/our-program/scholarships.html [R=301,L]
	RewriteRule ^/adults$ /en/for-volunteers/volunteer-training.html [R=301,L]
	RewriteRule ^/adults/getinvolved$ /en/for-volunteers/ways-to-volunteer.html [R=301,L]
	RewriteRule ^/adults/recognitions$ /en/for-volunteers/adult-recognition.html [R=301,L]
	RewriteRule ^/adults/alumnae$ /en/our-council/about-us.html [R=301,L]
	RewriteRule ^/adults/families$ /en/our-council/about-us.html [R=301,L]
	RewriteRule ^/adults/forms$ /en/our-council/forms---documents.html [R=301,L]
	RewriteRule ^/adults/resources$ /en/our-council/forms---documents.html [R=301,L]
	RewriteRule ^/adults/serviceunits$ /en/for-volunteers/why-volunteer.html [R=301,L]
	RewriteRule ^/adults/voltraining$ /en/for-volunteers/volunteer-training.html [R=301,L]
	RewriteRule ^/adults/voltraining/training$ /en/for-volunteers/volunteer-training.html [R=301,L]
	RewriteRule ^/adults/voltraining/workshops$ /en/for-volunteers/volunteer-training.html [R=301,L]
	RewriteRule ^/events$ /en/events/events-list.html [R=301,L]
	RewriteRule ^/events/programguide$ /en/events/events-list.html [R=301,L]
	RewriteRule ^/Girlfest$ /en/events/event-calendar.html [R=301,L]
	RewriteRule ^/events/cookies$ /en/cookies/about-girl-scout-cookies.html [R=301,L]
	RewriteRule ^/events/fallproduct$ /en/cookies/fall-products-program.html [R=301,L]
	RewriteRule ^/events/patch$ /en/about-girl-scouts/our-program/badges/patch-programs.html [R=301,L]
	RewriteRule ^/events/serve$ /en/donate/charitable_giving.html [R=301,L]
	RewriteRule ^/events/travel$ /en/about-girl-scouts/our-program/ways-to-participate/travel.html [R=301,L]
	RewriteRule ^/events/outfitters$ /en/about-girl-scouts/our-program/ways-to-participate/camp-and-outdoors.html [R=301,L]
	RewriteRule ^/camp/properties$ /en/camps/camp_registration.html [R=301,L]
	RewriteRule ^/camp/day_camps$ /en/camps/day_camps.html [R=301,L]
	RewriteRule ^/camp/resident_camps$ /en/camps/our_facilities.html [R=301,L]
	RewriteRule ^/camp/properties/LRPP$ /en/camps/our_facilities.html [R=301,L]
	RewriteRule ^/venue$ /en/camps/our_facilities/rent_a_facility.html [R=301,L]
	RewriteRule ^/camp/availability$ /en/camps/our_facilities/property_availability.html [R=301,L]
	RewriteRule ^/about$ /en/about-girl-scouts/who-we-are.html [R=301,L]
	RewriteRule ^/about/GSOSW$ /en/about-girl-scouts/our-program.html [R=301,L]
	RewriteRule ^/about/contact$ /en/our-council/contact-us.html [R=301,L]
	#RewriteRule ^/about/contact#SC$ /en/our-council/contact-us/service-centers.html [R=301,L]
	#RewriteRule ^/about/contact#staff$ /en/our-council/contact-us/staff-directory.html [R=301,L]
	#RewriteRule ^/about/contact#inclement$ /en/our-council/contact-us.html [R=301,L]
	#RewriteRule ^/about/contact#closures$ /en/our-council/contact-us.html [R=301,L]
	RewriteRule ^/about/calendar$ /en/events/event-calendar.html [R=301,L]
	RewriteRule ^/about/donate$ /en/donate/ways_to_support.html [R=301,L]
	RewriteRule ^/about/employment$ /en/our-council/careers.html [R=301,L]
	RewriteRule ^/about/connect$ /en/donate/marie_women_of_distinction.html [R=301,L]
	RewriteRule ^/about/news$ /en/our-council/about-us/news.html [R=301,L]
	RewriteRule ^/about/press$ /en/our-council/about-us/news.html [R=301,L]
	RewriteRule ^/about/sponsorships$ /en/donate/community_partners.html [R=301,L]
       #RewriteRule ^/GirlScoutshop$ /en/cookies/about-girl-scout-cookies.html [R=301,L]
	RewriteRule ^/girls/join/bienvenidos$ /en/cookies/about-girl-scout-cookies.html [R=301,L]
	RewriteRule ^/onlinebackgroundcheck$ /en/for-volunteers/online-background-check.html [R=301,L]

	RewriteRule ^/en.html / [R=301,L] 
	RewriteRule ^/$ /content/girlscoutsosw/en.html [PT]

	RewriteCond %{REQUEST_URI} !^/etc(.*) [NC]
	RewriteCond %{REQUEST_URI} !^/libs(.*) [NC]
	RewriteCond %{REQUEST_URI} !^/content(.*) [NC]
	RewriteCond %{REQUEST_URI} !^/system(.*) [NC]
	RewriteCond %{REQUEST_URI} !^/dam(.*) [NC]
	RewriteCond %{REQUEST_URI} !^/services(.*) [NC]
	RewriteRule ^/(.*) /content/girlscoutsosw/$1 [PT]

	<Directory "/mnt/var/www/html">
			<IfModule disp_apache2.c>
					SetHandler dispatcher-handler
					ModMimeUsePathInfo On
			</IfModule>
			Options FollowSymLinks
			AllowOverride AuthConfig
			Order allow,deny
			Allow from all
	</Directory>
</VirtualHost>


