<VirtualHost *:80>
    #ServerName prod.juliettegordonlowbirthplace.org
    ServerName www.juliettegordonlowbirthplace.org
    DocumentRoot /mnt/var/www/html
    ErrorDocument 404 /content/juliettegordonlowbirthplace/en/404.html
    ErrorDocument 500 /content/juliettegordonlowbirthplace/en/500.html

    RewriteEngine On
    RewriteLog "logs/rewrite-www-juliettegordonlowbirthplace-org.log"
    RewriteLogLevel 1

    RewriteRule ^/news-and-events/?$ /en/about/news-and-events.html [R=301,L]
    RewriteRule ^/visit/toursandtickets/?$ /en/visit/tickets.html [R=301,L]
    RewriteRule ^/visit/directions/?$ /en/about/about-the-birthplace.html [R=301,L]
    RewriteRule ^/visit/grouptours/?$ /en/visit/tickets/tour.html [R=301,L]
    RewriteRule ^/visit/planning/girl-scout-troops/girl-scout-troop-reservations/?$ /en/visit/tickets/tour.html [R=301,L]
    RewriteRule ^/visit/planning/girl-scout-troops/savannah-area-info/?$ /en/visit/tickets/visitor-information.html [R=301,L]
    RewriteRule ^/juliette-gordon-low/?$ /en/learn/about-daisy.html [R=301,L]
    RewriteRule ^/site-history/briefhistory/?$ /en/learn/about-early-girl-scouting.html [R=301,L]
    RewriteRule ^/site-history/reimaginedlibrary/?$ /en/explore/girls-writing-the-world.html [R=301,L]
    RewriteRule ^/site-history/collections/?$ /en/explore/about-the-collection.html [R=301,L]
    RewriteRule ^/conservation-and-preservation-2/?$ /en/learn/about-the-house.html [R=301,L]
    RewriteRule ^/shop/?$ /en/shop/about.html [R=301,L]
    RewriteRule ^/circle-of-friends/?$ /en/donate/circle-of-friends.html [R=301,L]
    RewriteRule ^/planned-giving/?$ /en/donate/planned-giving.html [R=301,L]
    RewriteRule ^/about-us/?$ /en/about/about-the-birthplace.html [R=301,L]
    RewriteRule ^/about-us/contact-us/?$ /en/about/contact.html [R=301,L]
    RewriteRule ^/about-us/gsusa/?$ /en/about/about-girl-scouts-of-the-usa.html [R=301,L]
    RewriteRule ^/about-us/mission-statement/?$ /en/about/about-the-birthplace.html [R=301,L]
    RewriteRule ^/about-us/girl-scouts-advocacy-network/?$ /en/about/about-the-birthplace.html [R=301,L]

    RewriteRule ^/en.html / [R=301,L]
    RewriteRule ^/$ /content/juliettegordonlowbirthplace/en.html [PT]

    RewriteCond %{REQUEST_URI} !^/etc(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/libs(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/content(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/system(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/dam(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/services(.*) [NC]
    RewriteRule ^/(.*) /content/juliettegordonlowbirthplace/$1 [PT]
     
    <Directory "/mnt/var/www/html">
            <IfModule disp_apache2.c>
                    SetHandler dispatcher-handler
                    ModMimeUsePathInfo On
            </IfModule>
            Options FollowSymLinks
            AllowOverride AuthConfig
            Order allow,deny
            Allow from all
    </Directory>
</VirtualHost>


