<VirtualHost *:80>
    #ServerName prod.girlscoutsesc.org
    ServerName www.girlscoutsesc.org
    DocumentRoot /mnt/var/www/html
    ErrorDocument 404 /content/girlscoutsesc/en/404.html
    ErrorDocument 500 /content/girlscoutsesc/en/500.html

    RewriteEngine On
    RewriteLog "logs/rewrite-www-girlscoutsesc-org.log"
    RewriteLogLevel 1

    RewriteRule ^/en.html / [R=301,L]
    RewriteRule ^/$ /content/girlscoutsesc/en.html [PT]

    RewriteRule ^/girls/?$ /en/about-girl-scouts/who-we-are.html [R=301,L]
    RewriteRule ^/girls/gs-juliettes/?$ /en/about-girl-scouts/our-program/grade-levels/individually-registered-members.html [R=301,L]
    RewriteRule ^/girls/girl-scout-daisy-\(grades-k5-1\).html$ /en/about-girl-scouts/our-program/grade-levels/what-daisies-do.html [R=301,L]
    RewriteRule ^/girls/girl-scout-brownie-\(grades-2-3\).html$ /en/about-girl-scouts/our-program/grade-levels/what-brownies-do.html [R=301,L]
    RewriteRule ^/girls/girl-scout-junior-\(grades-4-5\).html$ /en/about-girl-scouts/our-program/grade-levels/what-juniors-do.html [R=301,L]
    RewriteRule ^/girls/girl-scout-cadette-\(grades-6-8\).html$ /en/about-girl-scouts/our-program/grade-levels/what-cadettes-do.html [R=301,L]
    RewriteRule ^/girls/girl-scout-senior-\(grades-9-10\).html$ /en/about-girl-scouts/our-program/grade-levels/what-seniors-and-ambassadors-do.html [R=301,L]
    RewriteRule ^/girls/girl-scout-ambassador-\(grades-11-12\).html$ /en/about-girl-scouts/our-program/grade-levels/what-seniors-and-ambassadors-do.html [R=301,L]
    RewriteRule ^/girls/gs-awards/?$ /en/about-girl-scouts/our-program/highest-awards.html [R=301,L]
    RewriteRule ^/girls/gs-awards/girl-scout-bronze-award.html$ /en/about-girl-scouts/our-program/highest-awards/bronze-award.html [R=301,L]
    RewriteRule ^/girls/gs-awards/girl-scout-silver-award.html$ /en/about-girl-scouts/our-program/highest-awards/silver-award.html [R=301,L]
    RewriteRule ^/girls/gs-awards/girl-scout-gold-award.html$ /en/about-girl-scouts/our-program/highest-awards/gold-award.html [R=301,L]
    RewriteRule ^/girls/gs-awards/gs-awards-faqs.html$ /en/about-girl-scouts/our-program/highest-awards/award-faqs.html [R=301,L]
    RewriteRule ^/girls/gs-awards/gs-awards-at-a-glance.html$ /en/about-girl-scouts/our-program/highest-awards/award-faqs.html [R=301,L]
    RewriteRule ^/girls/camp.html$ /en/camp.html [R=301,L]
    RewriteRule ^/girls/scholarships.html$ /en/about-girl-scouts/our-program/highest-awards/scholarships.html [R=301,L]
    RewriteRule ^/girls/take-action.html$ /en/about-girl-scouts/our-program/journeys/take-action.html [R=301,L]
    RewriteRule ^/girls/fun-stuff.html$ /en.html [R=301,L]
    RewriteRule ^/girls/girls-downloads.html$ /en/for-volunteers/forms-and-documents.html [R=301,L]
    RewriteRule ^/adults/?$ /en/for-volunteers/why-volunteer.html [R=301,L]
    RewriteRule ^/adults/volunteers-and-leaders/adult-recognitions.html$ /en.html [R=301,L]
    RewriteRule ^/adults/volunteers-and-leaders/service-teams.html$ /en.html [R=301,L]
    RewriteRule ^/adults/volunteers-and-leaders/volunteer-downloads.html$ /en/for-volunteers/forms-and-documents.html [R=301,L]
    RewriteRule ^/adults/leaders-survey.html$ /en.html [R=301,L]
    RewriteRule ^/adults/service-team-survey.html$ /en.html [R=301,L]
    RewriteRule ^/volunteer-now.html$ /en/for-volunteers/forms-and-documents.html [R=301,L]
    RewriteRule ^/adults/training/training-information.html$ /en.html [R=301,L]
    RewriteRule ^/adults/training/required-leadership-training.html$ /en.html [R=301,L]
    RewriteRule ^/adults/training/first-aid-and-cpr.html$ /en.html [R=301,L]
    RewriteRule ^/adults/training/portfolio-training.html$ /en.html [R=301,L]
    RewriteRule ^/adults/training/outdoor-training.html$ /en.html [R=301,L]
    RewriteRule ^/adults/training/child-abuse-awareness-and-prevention.html$ /en.html [R=301,L]
    RewriteRule ^/adults/trainers/apprentice-trainer-job-description.html$ /en.html [R=301,L]
    RewriteRule ^/adults/trainers/experienced-trainer-job-description.html$ /en.html [R=301,L]
    RewriteRule ^/adults/trainers/master-trainer-job-description.html$ /en.html [R=301,L]
    RewriteRule ^/adults/trainers/trainers-materials.html$ /en.html [R=301,L]
    RewriteRule ^/adults/trainers/trainers-evaluation.html$ /en.html [R=301,L]
    RewriteRule ^/shop.html$ /en/about-girl-scouts/our-council/shop.html [R=301,L]
    RewriteRule ^/volunteer-now.html$ /en/for-volunteers/why-volunteer.html [R=301,L]
    RewriteRule ^/calendar.html$ /en/activities/activities-calendar.html [R=301,L]
    RewriteRule ^/product-sales/?$ /en/cookies/fall-product-sale.html [R=301,L]
    RewriteRule ^/product-sales/qsp.html$ /en/cookies/fall-product-sale.html [R=301,L]
    RewriteRule ^/product-sales/cookie-info.html$ /en/cookies/about-girl-scout-cookies.html [R=301,L]
    RewriteRule ^/product-sales/fall-product-sale.html$ /en/cookies/fall-product-sale.html [R=301,L]
    RewriteRule ^/product-sales/gift-of-caring.html$ /en/cookies/gift-of-caring.html [R=301,L]
    RewriteRule ^/donate/?$ /en/donate/support-our-council.html [R=301,L]
    RewriteRule ^/donate/annual-giving-fund.html$ /en/donate/annual-giving-fund.html [R=301,L]
    RewriteRule ^/donate/family-giving-campaign.html$ /en.html [R=301,L]
    RewriteRule ^/donate/planned-gifts.html$ /en/donate/family-giving-fund.html [R=301,L]
    RewriteRule ^/donate/booster-programs.html$ /en/donate/family-giving-fund.html [R=301,L]
    RewriteRule ^/donate/wish-list.html$ /en/donate/wish-list.html [R=301,L]
    RewriteRule ^/donate/centennial-circle-of-giving.html$ /en.html [R=301,L]
    RewriteRule ^/donate/death-by-chocolate.html$ /en/donate/death-by-chocolate.html [R=301,L]
    RewriteRule ^/donate/pearls-of-wisdom.html$ /en/donate/centennial-circle-of-giving.html [R=301,L]
    RewriteRule ^/donate/2016-mdb-women-of-distinction.html$ /en/donate/mdb-women-of-distinction.html [R=301,L]
    RewriteRule ^/forms/?$ /en/for-volunteers/forms-and-documents.html [R=301,L]

    RewriteCond %{REQUEST_URI} !^/etc(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/libs(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/content(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/system(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/dam(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/services(.*) [NC]
    RewriteRule ^/(.*) /content/girlscoutsesc/$1 [PT]
     
    <Directory "/mnt/var/www/html">
            <IfModule disp_apache2.c>
                    SetHandler dispatcher-handler
                    ModMimeUsePathInfo On
            </IfModule>
            Options FollowSymLinks
            AllowOverride AuthConfig
            Order allow,deny
            Allow from all
    </Directory>
</VirtualHost>


