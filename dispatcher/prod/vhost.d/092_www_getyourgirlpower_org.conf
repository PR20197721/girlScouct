    RewriteRule ^/volunteer-disclosure-authorization-and-release$ /en/for-volunteers/why-volunteer.html [R=301,L]
    RewriteRule ^/current-opportunities$ /en/for-volunteers/ways-to-volunteer.html [R=301,L]
    RewriteRule ^/adult-training-and-events$ /en/for-volunteers/online-support-for-volunteers.html [R=301,L]
    RewriteRule ^/publications-and-forms$ /en/about-girl-scouts/girl-scouts-of-central-illinois/forms.html [R=301,L]
    RewriteRule ^/volunteer-resources$ /en/about-girl-scouts/girl-scouts-of-central-illinois/forms.html [R=301,L]
