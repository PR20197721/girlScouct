    RewriteRule ^/gscibodlogin$ /en.html [R=301,L]
    RewriteRule ^/parents$ /en/girls-and-guardians/ways-to-participate.html [R=301,L]
    RewriteRule ^/what-do-girl-scouts-do$ /en/about-girl-scouts/our-program.html [R=301,L]
    RewriteRule ^/why-choose-girl-scouting$ /en/about-girl-scouts/who-we-are.html [R=301,L]
    RewriteRule ^/membership-interest-form$ /en/girls-and-guardians/join.html [R=301,L]
    RewriteRule ^/how-your-girl-can-be-involved$ /en/girls-and-guardians/ways-to-participate.html [R=301,L]
