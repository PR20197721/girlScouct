<VirtualHost *:80>
    #ServerName prod.gssne.org
    ServerName www.gssne.org
    DocumentRoot /mnt/var/www/html
    ErrorDocument 404 /content/gssne/en/404.html
    ErrorDocument 500 /content/gssne/en/500.html

    RewriteEngine On
    RewriteLog "logs/rewrite-www-gssne-org.log"
    RewriteLogLevel 1

    RewriteRule ^/en.html / [R=301,L]
    RewriteRule ^/$ /content/gssne/en.html [PT]

    RewriteRule ^/aboutUs_Overview.html$ /en/about-girl-scouts/who-we-are.html [R=301,L]
    RewriteRule ^/aboutUs_OurStaff.html$ /en/our-council/staff-directory.html [R=301,L]
    RewriteRule ^/aboutUs_OurBoard.html$ /en/our-council/council-leaderships.html [R=301,L]
    RewriteRule ^/aboutUs_OurHistory.html$ /en/our-council/council-history.html [R=301,L]
    RewriteRule ^/aboutUs_OurCamps.html$ /en/camp/Camp.html [R=301,L]
    RewriteRule ^/aboutUs_Jobs.html$ /en/our-council/careers.html [R=301,L]
    RewriteRule ^/aboutUs_InTheCommunity.html$ /en/our-council/in-our-community.html [R=301,L]
    RewriteRule ^/aboutUs_CookieSale.html$ /en/cookies/about-girl-scout-cookies/meet-the-cookies-abc.html [R=301,L]
    RewriteRule ^/girls_WhyGirlScouts.html$ /en/about-girl-scouts/our-program.html [R=301,L]
    RewriteRule ^/girls_TheBasics.html$ /en/about-girl-scouts/our-program/ways-to-participate.html [R=301,L]
    RewriteRule ^/girls_SummerCamp.html$ /en/camp/summer-camp-programs.html [R=301,L]
    RewriteRule ^/girls_CurrentPrograms.html$ /en/camp/explore-our-programs.html [R=301,L]
    RewriteRule ^/girls_ProductSales.html$ /en/cookies/fall-product-program.html [R=301,L]
    RewriteRule ^/girls_GirlTraining.html$ /en/about-girl-scouts/who-we-are.html [R=301,L]
    RewriteRule ^/girls_HigherAwards.html$ /en/about-girl-scouts/our-program/highest-awards.html [R=301,L]
    RewriteRule ^/misc_Shop.html$ /en/our-council/girl-scout-shop.html [R=301,L]
    RewriteRule ^/misc_Scholarship.html$ /en/about-girl-scouts/our-program/highest-awards/scholarships.html [R=301,L]
    RewriteRule ^/parents_WhyGirlScouts.html$ /en/about-girl-scouts/our-program/highest-awards/scholarships.html [R=301,L]
    RewriteRule ^/parents_TheBasics.html$ /en/about-girl-scouts/who-we-are.html [R=301,L]
    RewriteRule ^/parents_CurrentPrograms.html$ /en/about-girl-scouts/our-program.html [R=301,L]
    RewriteRule ^/parents_SummerCamp.html$ /en/camp/summer-camp-programs.html [R=301,L]
    RewriteRule ^/parents_ProductSales.html$ /en/camp/LC.html [R=301,L]
    RewriteRule ^/parents_Safety.html$ /en/for-volunteers/why-volunteer.html [R=301,L]
    RewriteRule ^/parents_SupportingGirlScouts.html$ /en/support/donate.html [R=301,L]
    RewriteRule ^/parents_Forms.html$ /en/for-volunteers/online-support-for-volunteers/forms---documents.html [R=301,L]
    RewriteRule ^/parents_Publications.html$ /en/our-council/news.html [R=301,L]
    RewriteRule ^/donors_SupportOurGirls.html$ /en/support/ways-to-give.html [R=301,L]
    RewriteRule ^/donors_SupportOurCamps.html$ /en/support/ways-to-give.html [R=301,L]
    RewriteRule ^/donors_DonateOnline.html$ /en/support/ways-to-give.html [R=301,L]
    RewriteRule ^/volunteers_Program.html$ /en/support/ways-to-give.html [R=301,L]
    RewriteRule ^/volunteers_NewLeaders.html$ /en/support/special-events.html [R=301,L]
    RewriteRule ^/volunteers_AdultTraining.html$ /en/for-volunteers/online-support-for-volunteers/volunteer-training.html [R=301,L]
    RewriteRule ^/volunteers_TroopCamping.html$ /en/camp/Camp.html [R=301,L]
    RewriteRule ^/volunteers_AdultRecognition.html$ /en/our-council/in-our-community.html [R=301,L]
    RewriteRule ^/volunteers_HigherAwards.html$ /en/about-girl-scouts/our-program/highest-awards.html [R=301,L]
    RewriteRule ^/volunteers_ReligiousAwards.html$ /en/about-girl-scouts/our-program/highest-awards/religious-awards.html [R=301,L]
    RewriteRule ^/calendar.php$ /en/events/event-calendar.html [R=301,L]
    RewriteRule ^/misc_ContactUs.html$ /en/our-council/contact-us.html [R=301,L]
    RewriteRule ^/misc_Join.html$ /en/about-girl-scouts/join.html [R=301,L]
    RewriteRule ^/misc_RentOurProperties.html$ /en/camp/Camp.html [R=301,L]

    RewriteCond %{REQUEST_URI} !^/etc(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/libs(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/content(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/system(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/dam(.*) [NC]
    RewriteCond %{REQUEST_URI} !^/services(.*) [NC]
    RewriteRule ^/(.*) /content/gssne/$1 [PT]
     
    <Directory "/mnt/var/www/html">
            <IfModule disp_apache2.c>
                    SetHandler dispatcher-handler
                    ModMimeUsePathInfo On
            </IfModule>
            Options FollowSymLinks
            AllowOverride AuthConfig
            Order allow,deny
            Allow from all
    </Directory>
</VirtualHost>


