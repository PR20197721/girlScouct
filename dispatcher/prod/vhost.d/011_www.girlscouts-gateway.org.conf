<VirtualHost *:80>
	ServerName www.girlscouts-gateway.org
	DocumentRoot /mnt/var/www/html
	ErrorDocument 404 /content/gateway/en/404.html
	ErrorDocument 500 /content/gateway/en/500.html

	RewriteEngine On
	RewriteLog "logs/rewrite-www-girlscouts-gateway-org.log"
	RewriteLogLevel 1

	RewriteRule ^/for_girls/activities_and_events/.*$ /en/events/event-list.html [R=301,L]
	RewriteRule ^/for_girls/new_to_girl_scouts/$ /en/about-girl-scouts/who-we-are.html [R=301,L]
	RewriteRule ^/for_girls/girl_scout_grade_levels/$ /en/about-girl-scouts/our-program/grade-levels.html [R=301,L]
	RewriteRule ^/for_girls/awards/$ /en/about-girl-scouts/our-program/highest-awards.html [R=301,L]
	RewriteRule ^/for_girls/girl_scouts_and_faith/$ /en/about-girl-scouts/our-program/ways-to-participate/girl-scouts-and-faith.html [R=301,L]
	RewriteRule ^/for_girls/girl_scouts_and_faith/scout_recognition_ceremony/$ /en/about-girl-scouts/our-program/ways-to-participate/girl-scouts-and-faith.html [R=301,L]
	RewriteRule ^/for_girls/scholarships/$ /en/about-girl-scouts/who-we-are.html [R=301,L]
	RewriteRule ^/for_girls/take_action_against_hunger/$ /en/about-girl-scouts/our-program/ways-to-participate/take-action-against-hunger.html [R=301,L]
	RewriteRule ^/for_girls/camps/$ /en/camps/about-camps.html [R=301,L]
	RewriteRule ^/for_girls/camps/camp_readiness/$ /en/camps/camp-readiness.html [R=301,L]
	RewriteRule ^/for_girls/camps/food_service/$ /en/camps/summer-resident-camps/food-service.html [R=301,L]
	RewriteRule ^/for_girls/camps/activities/$ /en/camps/summer-resident-camps/camp-activities.html [R=301,L]
	RewriteRule ^/for_girls/camps/summer_resident_camp/$ /en/camps/summer-resident-camps.html [R=301,L]
	RewriteRule ^/for_girls/camps/summer_resident_camp/benefits_of_camp/$ /en/camps/summer-resident-camps.html [R=301,L]
	RewriteRule ^/for_girls/camps/summer_resident_camp/camp_sessions$ /en/camps/summer-resident-camps/camp-sessions.html [R=301,L]
	RewriteRule ^/for_parents/$ /en/about-girl-scouts/join.html [R=301,L]
	RewriteRule ^/for_parents/finding_a_troop/$ /en/about-girl-scouts/join.html [R=301,L]
	RewriteRule ^/for_parents/renew_membership/$ /en/about-girl-scouts/join.html [R=301,L]
	RewriteRule ^/become_a_volunteer/$ /en/for-volunteers/ways-to-volunteer.html [R=301,L]
	RewriteRule ^/for_parents/register_online/$ /en/about-girl-scouts/join.html [R=301,L]
	RewriteRule ^/for_parents/join_girl_scouts/$ /en/about-girl-scouts/join.html [R=301,L]
	RewriteRule ^/volunteer_resources/new_leaders/$ /en/for-volunteers/why-volunteer.html [R=301,L]
	RewriteRule ^/volunteer_resources/otex/$ /en/events/event-list.html [R=301,L]
	RewriteRule ^/for_parents/costs/$ /en/about-girl-scouts/join.html [R=301,L]
	RewriteRule ^/for_parents/product_sales/$ /en/cookies/for-cookie-sellers.html [R=301,L]
	RewriteRule ^/volunteer_resources/product_sales/$ /en/for-volunteers/why-volunteer.html [R=301,L]
	RewriteRule ^/for_parents/share_program/$ /en.html [R=301,L]
	RewriteRule ^/for_parents/passages/$ /en/events/event-list.html [R=301,L]
	RewriteRule ^/volunteer_resources/support_girl_scouts/$ /en.html [R=301,L]
	RewriteRule ^/volunteer_resources/support_girl_scouts/share_fundraising_ideas/$ /en.html [R=301,L]
	RewriteRule ^/volunteer_resources/online_registration/$ /en/for-volunteers/ways-to-volunteer.html [R=301,L]
	RewriteRule ^/volunteer_resources/adult_learning_opportunities/$ /en/for-volunteers/why-volunteer.html [R=301,L]
	RewriteRule ^/volunteer_resources/adult_learning_opportunities/online_learning/$ /en/for-volunteers/why-volunteer.html [R=301,L]
	RewriteRule ^/volunteer_resources/coaches/$ /en/for-volunteers/why-volunteer.html [R=301,L]
	RewriteRule ^/volunteer_resources/the_girls_guide_to_girl_scouting/$ /en/about-girl-scouts/our-program/grade-levels.html [R=301,L]
	RewriteRule ^/volunteer_resources/how_to_open_a_troop_bank_account/$ /en.html [R=301,L]
	RewriteRule ^/downloads/troop-bank-information-form.htm$ /en.html [R=301,L]
	RewriteRule ^/volunteer_resources/cookie_program/$ /en/cookies/about-girl-scout-cookies.html [R=301,L]
	RewriteRule ^/program/gs_cookies/find_cookies.asp$ /en/cookies/find-cookies.html [R=301,L]
	RewriteRule ^/volunteer_resources/adult_recognitions/$ /en/for-volunteers/why-volunteer.html [R=301,L]
	RewriteRule ^/forms$ /en/about-our-council/forms-documents.html [R=301,L]
	RewriteRule ^/careers/$ /en/about-our-council/careers.html [R=301,L]
	RewriteRule ^/about/gsgc_in_the_news/$ /en/about-our-council/news.html [R=301,L]
	RewriteRule ^/about/publications/$ /en/about-our-council/publications.html [R=301,L]
	RewriteRule ^/about/board_of_directors/$ /en/about-our-council/board-of-directors.html [R=301,L]
	RewriteRule ^/about/council_maps/$ /en/about-our-council/about-us.html [R=301,L]
	RewriteRule ^/about/council_properties/$ /en/about-our-council/council-properties.html [R=301,L]
	RewriteRule ^/about/council_properties/camping_options_at_council_properties/$ /en/about-our-council/council-properties.html [R=301,L]
	RewriteRule ^/about/girl_scout_promise_and_law/$ /en/about-girl-scouts/who-we-are.html [R=301,L]
	RewriteRule ^/about/outcomes_studies/$ /en/about-our-council/outcome-studies.html [R=301,L]
	RewriteRule ^/about/100th_anniversary_of_girl_scouting/$ /en/about-our-council/news.html [R=301,L]
	RewriteRule ^/about/thank_you/$ /en.html [R=301,L]
	RewriteRule ^/contact$ /en/about-our-council/contact-us.html [R=301,L]

	RewriteRule ^/en/events.html$ /en/events/event-list.html [R=302,L]

	RewriteRule ^/en.html$ / [R=301,L]
	RewriteRule ^/$ /content/gateway/en.html [PT]

	RewriteCond %{REQUEST_URI} !^/etc(.*) [NC]
	RewriteCond %{REQUEST_URI} !^/libs(.*) [NC]
	RewriteCond %{REQUEST_URI} !^/content/gateway/(.*) [NC]
	RewriteCond %{REQUEST_URI} !^/content/girlscouts-template/(.*) [NC]
	RewriteCond %{REQUEST_URI} !^/content/dam/(.*) [NC]
	RewriteCond %{REQUEST_URI} !^/system(.*) [NC]
	RewriteCond %{REQUEST_URI} !^/dam(.*) [NC]
	RewriteCond %{REQUEST_URI} !^/services(.*) [NC]
	RewriteRule ^/(.*) /content/gateway/$1 [PT]


	<Directory "/mnt/var/www/html">
		<IfModule disp_apache2.c>
		SetHandler dispatcher-handler
		ModMimeUsePathInfo On
		</IfModule>

		Options FollowSymLinks
		AllowOverride AuthConfig
		Order allow,deny
		Allow from all
	</Directory>
</VirtualHost>
